<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Add Cash - Color Prediction Game</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --red: #ff7675;
            --green: #55efc4;
            --violet: #a55eea;
            --yellow: #fdcb6e;
            --dark: #2d3436;
            --light: #f5f6fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            font-size: 16px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 10px;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--violet));
            color: white;
            padding: 15px;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        header p {
            font-size: 0.9rem;
        }

        .deposit-section {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        input {
            padding: 10px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 0.9rem;
            width: 100%;
            max-width: 250px;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
        }

        button {
            background: linear-gradient(135deg, var(--primary), var(--violet));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 3px 8px rgba(108, 92, 231, 0.3);
            touch-action: manipulation;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(108, 92, 231, 0.4);
        }

        button:disabled {
            background: #ddd;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }

        .payment-message {
            padding: 8px;
            background-color: rgba(108, 92, 231, 0.1);
            color: var(--primary);
            border-radius: 5px;
            text-align: center;
            font-size: 0.85rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .history-section {
            padding: 15px;
            margin-top: 10px;
        }

        .history-title {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        .history-table th, .history-table td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .history-table th {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            font-weight: bold;
        }

        .history-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .status-pending {
            color: #f39c12;
        }

        .status-approved {
            color: #00b894;
        }

        .status-rejected {
            color: #d63031;
        }

        .message {
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
            display: none;
            font-size: 0.85rem;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
        }

        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 15px;
        }

        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid var(--primary);
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            body {
                padding: 8px;
                font-size: 14px;
            }

            .container {
                max-width: 100%;
                border-radius: 10px;
            }

            header {
                padding: 12px;
            }

            h1 {
                font-size: 1.3rem;
            }

            header p {
                font-size: 0.8rem;
            }

            .deposit-section, .history-section {
                padding: 12px;
                gap: 8px;
            }

            input {
                padding: 8px 10px;
                font-size: 0.85rem;
                max-width: 100%;
            }

            button {
                padding: 8px 15px;
                font-size: 0.85rem;
            }

            .payment-message {
                font-size: 0.8rem;
                padding: 6px;
            }

            .history-table {
                font-size: 0.8rem;
                display: block;
                overflow-x: auto;
            }

            .history-table th, .history-table td {
                padding: 6px;
            }

            .history-title {
                font-size: 0.9rem;
            }

            .message {
                font-size: 0.8rem;
                padding: 6px;
            }
        }

        @media (max-width: 360px) {
            .history-table {
                min-width: 320px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Add Cash</h1>
            <p>Deposit money to your wallet</p>
        </header>

        <div class="deposit-section">
            <input type="number" id="amountInput" placeholder="Enter amount (min ₹100)" min="100">
            <input type="text" id="mobileInput" placeholder="Enter your mobile number" maxlength="10">
            <button id="submitDepositBtn">Submit</button>
            <div class="payment-message">Pay the amount to  UPI ID - officialsanu2018-6@okaxis, first submit request then pay</div>
            <div id="depositMessage" class="message"></div>
        </div>

        <div class="history-section">
            <div class="history-title">Deposit History</div>
            <input type="text" id="historyMobileInput" placeholder="Enter mobile number to view history" maxlength="10">
            <table class="history-table" id="historyTable">
                <thead>
                    <tr>
                        <th>Amount (₹)</th>
                        <th>Mobile</th>
                        <th>Status</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody"></tbody>
            </table>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA8NZdS7LukcSsYyVRRmjL3UTHCgSEbVKY",
            authDomain: "bigwin-1e632.firebaseapp.com",
            databaseURL: "https://bigwin-1e632-default-rtdb.firebaseio.com",
            projectId: "bigwin-1e632",
            storageBucket: "bigwin-1e632.appspot.com",
            messagingSenderId: "295874651333",
            appId: "1:295874651333:web:e1f3c824aac69bd1c3fcac",
            measurementId: "G-7K4GHF8DF4"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // DOM elements
        const amountInput = document.getElementById('amountInput');
        const mobileInput = document.getElementById('mobileInput');
        const historyMobileInput = document.getElementById('historyMobileInput');
        const submitDepositBtn = document.getElementById('submitDepositBtn');
        const depositMessage = document.getElementById('depositMessage');
        const historyTableBody = document.getElementById('historyTableBody');
        const loading = document.getElementById('loading');

        // Event listeners
        submitDepositBtn.addEventListener('click', handleDeposit);
        historyMobileInput.addEventListener('input', loadDepositHistory);

        // Functions
        function handleDeposit() {
            const amount = parseFloat(amountInput.value.trim());
            const mobile = mobileInput.value.trim();

            if (isNaN(amount) || amount < 100) {
                showMessage(depositMessage, 'Please enter an amount of ₹100 or more', 'error');
                return;
            }

            if (!mobile || mobile.length !== 10 || isNaN(mobile)) {
                showMessage(depositMessage, 'Please enter a valid 10-digit mobile number', 'error');
                return;
            }

            showLoading(true);

            const timestamp = Date.now();
            const depositData = {
                amount: amount,
                mobile: mobile,
                status: 'pending',
                timestamp: timestamp
            };

            database.ref('deposits/' + mobile + '/' + timestamp).set(depositData)
                .then(() => {
                    showLoading(false);
                    showMessage(depositMessage, 'Your amount will show in your wallet within 5 to 10 mins.', 'success');
                    amountInput.value = '';
                    mobileInput.value = '';
                    loadDepositHistory(); // Refresh history after submission
                })
                .catch(error => {
                    showLoading(false);
                    showMessage(depositMessage, 'Error processing deposit request', 'error');
                    console.error('Firebase error:', error);
                });
        }

        function loadDepositHistory() {
            const mobile = historyMobileInput.value.trim();
            if (!mobile || mobile.length !== 10 || isNaN(mobile)) {
                historyTableBody.innerHTML = '';
                return;
            }

            showLoading(true);
            database.ref('deposits/' + mobile).once('value')
                .then(snapshot => {
                    showLoading(false);
                    historyTableBody.innerHTML = '';
                    if (snapshot.exists()) {
                        const deposits = [];
                        snapshot.forEach(childSnapshot => {
                            deposits.push(childSnapshot.val());
                        });
                        // Sort by timestamp (newest first) and take last 10
                        deposits.sort((a, b) => b.timestamp - a.timestamp);
                        deposits.slice(0, 10).forEach(deposit => {
                            addDepositToTable(deposit);
                        });
                    } else {
                        showMessage(depositMessage, 'No deposit history found', 'error');
                    }
                })
                .catch(error => {
                    showLoading(false);
                    showMessage(depositMessage, 'Error loading deposit history', 'error');
                    console.error('Firebase error:', error);
                });
        }

        function addDepositToTable(deposit) {
            const row = document.createElement('tr');
            const formattedDate = formatTimestamp(deposit.timestamp);
            const statusClass = `status-${deposit.status.toLowerCase()}`;
            row.innerHTML = `
                <td>₹${deposit.amount}</td>
                <td>${deposit.mobile}</td>
                <td class="${statusClass}">${deposit.status}</td>
                <td>${formattedDate}</td>
            `;
            historyTableBody.appendChild(row);
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${day}-${month}-${year} ${hours}:${minutes}`;
        }

        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = `message ${type}`;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
