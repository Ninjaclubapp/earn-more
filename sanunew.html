<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Color Prediction Game</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8b5cf6; /* Vibrant purple */
            --secondary: #06b6d4; /* Cyan */
            --accent-green: #22c55e;
            --accent-red: #ef4444;
            --accent-yellow: #facc15;
            --background: #1f2937; /* Dark gray-blue */
            --card-bg: #2d3748; /* Darker card background */
            --text-dark: #f3f4f6; /* Light gray text */
            --text-light: #9ca3af; /* Muted gray text */
            --border: #4b5563; /* Subtle border */
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --red: #ef4444;
            --green: #22c55e;
            --violet: #8b5cf6;
            --yellow: #facc15;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background: var(--background);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.3s ease;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            background: var(--gradient);
            color: var(--text-dark);
            padding: 25px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            filter: blur(20px);
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            z-index: 1;
        }

        h1::before, h1::after {
            content: 'ðŸŽ®';
            font-size: 1.5rem;
            animation: spin 5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        header p {
            font-size: 0.95rem;
            font-weight: 400;
            opacity: 0.9;
            margin-top: 5px;
        }

        .auth-section {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background: var(--card-bg);
        }

        .auth-form {
            width: 100%;
            max-width: 340px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .auth-actions {
            width: 100%;
            max-width: 340px;
            margin-top: 15px;
            display: flex;
            justify-content: center;
        }

        input {
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-dark);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        input::placeholder {
            color: var(--text-light);
            font-weight: 400;
        }

        button {
            background: var(--gradient);
            color: var(--text-dark);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: 'âœ¨';
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
        }

        button:hover::before {
            transform: scale(1.2) rotate(20deg);
        }

        button:active {
            transform: translateY(0);
            box-shadow: var(--shadow);
        }

        button:disabled {
            background: var(--text-light);
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.6;
        }

        button:disabled::before {
            content: '';
        }

        .auth-toggle {
            font-size: 0.9rem;
            color: var(--text-light);
            text-align: center;
        }

        .auth-toggle span {
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 2px 4px;
            border-radius: 4px;
        }

        .auth-toggle span:hover {
            color: var(--secondary);
            background: rgba(6, 182, 212, 0.1);
        }

        .game-section {
            display: none;
            padding: 20px;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .marquee-container {
            background: var(--gradient);
            color: var(--text-dark);
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
        }

        .marquee {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 12s linear infinite;
        }

        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        .balance-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(139, 92, 246, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            flex-wrap: wrap;
            gap: 15px;
        }

        .balance-amount {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-yellow);
            transition: transform 0.3s ease;
        }

        .balance-amount.update {
            transform: scale(1.1);
            color: var(--accent-green);
        }

        .low-balance {
            color: var(--accent-red) !important;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .balance-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 300px;
        }

        .balance-actions button {
            padding: 10px;
            font-size: 0.9rem;
        }

        #logoutBtn {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #6b7280, #4b5563);
        }

        .timer-container {
            text-align: center;
            margin-bottom: 20px;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .timer {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--secondary);
            background: rgba(6, 182, 212, 0.1);
            padding: 10px 25px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .timer-label {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-top: 8px;
        }

        .color-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .color-option {
            height: 100px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--text-dark);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }

        .color-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .color-option:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .color-option:hover::before {
            opacity: 1;
        }

        .color-option.selected {
            transform: scale(1.05);
            border: 3px solid var(--secondary);
            box-shadow: 0 10px 30px rgba(6, 182, 212, 0.3);
        }

        .color-option.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .red {
            background: linear-gradient(135deg, var(--red), #b91c1c);
        }

        .green {
            background: linear-gradient(135deg, var(--green), #15803d);
        }

        .violet {
            background: linear-gradient(135deg, var(--violet), #5b21b6);
        }

        .bet-section {
            margin-top: 20px;
        }

        .bet-amounts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .bet-amount-btn {
            background: var(--gradient);
            color: var(--text-dark);
            padding: 12px;
            font-size: 0.9rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 600;
            border: none;
            cursor: pointer;
            box-shadow: var(--shadow);
        }

        .bet-amount-btn::before {
            content: 'ðŸ’°';
            font-size: 0.9rem;
        }

        .bet-amount-btn.selected {
            background: linear-gradient(135deg, var(--accent-yellow), #eab308);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(250, 204, 21, 0.3);
        }

        .bet-amount-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .place-bet {
            width: 100%;
            padding: 14px;
            font-size: 1.1rem;
        }

        .history {
            margin-top: 20px;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .history-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-title::before {
            content: 'ðŸ“Š';
            font-size: 1.3rem;
        }

        .history-items {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--card-bg);
        }

        .history-item {
            min-width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.95rem;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .history-item:hover {
            transform: scale(1.1);
        }

        .result-section {
            display: none;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            box-shadow: var(--shadow);
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .win {
            background: rgba(34, 197, 94, 0.15);
            color: var(--accent-green);
        }

        .lose {
            background: rgba(239, 68, 68, 0.15);
            color: var(--accent-red);
        }

        .info {
            background: rgba(139, 92, 246, 0.15);
            color: var(--primary);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: var(--primary);
        }

        .spinner {
            border: 4px solid rgba(139, 92, 246, 0.2);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: var(--shadow);
        }

        .error {
            background: rgba(239, 68, 68, 0.15);
            color: var(--accent-red);
        }

        .success {
            background: rgba(34, 197, 94, 0.15);
            color: var(--accent-green);
        }

        .support-modal, .history-modal, .withdraw-disabled-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .support-content, .history-content, .withdraw-disabled-content {
            background: var(--card-bg);
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            max-height: 85vh;
            overflow-y: auto;
            padding: 20px;
            position: relative;
            box-shadow: var(--shadow);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .support-close, .history-close, .withdraw-disabled-close {
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
            transition: color 0.3s ease;
        }

        .support-close:hover, .history-close:hover, .withdraw-disabled-close:hover {
            color: var(--primary);
        }

        .support-title, .history-title, .withdraw-disabled-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-dark);
        }

        .support-form, .history-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .support-form textarea {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            resize: vertical;
            min-height: 120px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-dark);
            transition: all 0.3s ease;
        }

        .support-form textarea:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
            outline: none;
        }

        .message-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message-item {
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            box-shadow: var(--shadow);
        }

        .message-item.user {
            background: rgba(139, 92, 246, 0.15);
            color: var(--primary);
            margin-left: 10px;
        }

        .message-item.admin {
            background: rgba(34, 197, 94, 0.15);
            color: var(--accent-green);
            margin-right: 10px;
        }

        .message-meta {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-top: 5px;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .history-entry {
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: var(--shadow);
        }

        .history-entry.win {
            border-left: 4px solid var(--accent-green);
        }

        .history-entry.lose {
            border-left: 4px solid var(--accent-red);
        }

        .history-entry-meta {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-top: 5px;
        }

        .withdraw-disabled-message {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 20px;
        }

        .withdraw-disabled-ok {
            padding: 12px 25px;
            font-size: 1rem;
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .container {
                max-width: 100%;
                border-radius: 15px;
            }

            header {
                padding: 20px 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            h1::before, h1::after {
                font-size: 1.2rem;
            }

            header p {
                font-size: 0.9rem;
            }

            .auth-section, .game-section {
                padding: 15px;
            }

            .auth-form {
                padding: 12px;
                gap: 10px;
            }

            input, .support-form textarea {
                padding: 10px 12px;
                font-size: 0.9rem;
            }

            button {
                padding: 10px 15px;
                font-size: 0.95rem;
            }

            .marquee-container {
                padding: 10px;
                font-size: 0.85rem;
            }

            .balance-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
                padding: 12px;
            }

            .balance-amount {
                font-size: 1.6rem;
            }

            .balance-actions {
                grid-template-columns: 1fr;
                gap: 8px;
                max-width: 100%;
            }

            .timer {
                font-size: 2rem;
                padding: 8px 20px;
            }

            .color-options {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .color-option {
                height: 80px;
                font-size: 0.9rem;
            }

            .color-option:last-child {
                grid-column: span 2;
            }

            .bet-amounts {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }

            .bet-amount-btn {
                padding: 10px;
                font-size: 0.85rem;
            }

            .history-title {
                font-size: 1.2rem;
            }

            .history-item {
                min-width: 45px;
                height: 45px;
                font-size: 0.9rem;
            }

            .support-content, .history-content, .withdraw-disabled-content {
                width: 95%;
                padding: 15px;
            }
        }

        @media (max-width: 360px) {
            h1 {
                font-size: 1.3rem;
            }

            .color-options {
                grid-template-columns: 1fr;
            }

            .color-option:last-child {
                grid-column: auto;
            }

            .bet-amounts {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <div class="container">
        <header>
            <h1>Ninja Club</h1>
            <p>Predict the next color and win big!</p>

            <div class="auth-actions">
                <button id="authSupportBtn">Support</button>

            </div>
            <div class="balance-info">
                <div>
                    <div>Your Balance</div>
                    <div class="balance-amount" id="balanceAmount">â‚¹100</div>
                </div>
                <div class="balance-actions">
                    <button id="addCashBtn">Add Cash</button>
                    <button id="withdrawBtn">Withdraw</button>
                    <button id="supportBtn">Support</button>
                    <button id="historyBtn">Bet History</button>
                    <button id="logoutBtn">Logout</button>
                </div>
            </div>

            <div class="timer-container">
                <div class="timer" id="timer">20</div>
                <div class="timer-label">Next round starts in</div>
            </div>

            <div class="color-options">
                <div class="color-option red" data-color="red">RED (2x)</div>
                <div class="color-option green" data-color="green">GREEN (2x)</div>
                <div class="color-option violet" data-color="violet">VIOLET (3x)</div>
            </div>

            <div class="bet-section">
                <div class="bet-amounts">
                    <button class="bet-amount-btn" data-amount="10">â‚¹10</button>
                    <button class="bet-amount-btn" data-amount="20">â‚¹20</button>
                    <button class="bet-amount-btn" data-amount="50">â‚¹50</button>

        function sendMessage() {
            const mobile = supportMobileInput.value.trim();
            const messageText = supportMessageInput.value.trim();

            if (!mobile || mobile.length !== 10 || isNaN(mobile)) {
                showMessage(authMessage, 'Please enter a valid 10-digit mobile number', 'error');

            }
            if (!messageText) {
                showMessage(authMessage, 'Please enter a message', 'error');
                return;
            }

            const message = {
                text: messageText,
                sender: 'user',
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };

            database.ref(`supportMessages/${mobile}`).push(message)
                .then(() => {
                    supportMessageInput.value = '';
                    showMessage(authMessage, 'Message sent successfully', 'success');
                    loadMessages();
                })
                .catch(error => {
                    console.error('Error sending message:', error);
                    showMessage(authMessage, 'Error sending message', 'error');

        function loadMessages() {
            const mobile = supportMobileInput.value.trim();
            if (!mobile || mobile.length !== 10 || isNaN(mobile)) {
                messageList.innerHTML = '';

            if (currentUserMobile && database.ref(`supportMessages/${currentUserMobile}`)) {
                database.ref(`supportMessages/${currentUserMobile}`).off();
            }

            database.ref(`supportMessages/${mobile}`).on('value', snapshot => {
                messageList.innerHTML = '';
                const messages = snapshot.val();
                if (messages) {
                    Object.entries(messages).forEach(([key, msg]) => {
                        const messageDiv = document.createElement('div');
                        messageDiv.className = `message-item ${msg.sender}`;
                        messageDiv.innerHTML = `

        function setupMarqueeListener() {

            database.ref(`users/${currentUserMobile}`).on('value', snapshot => {

            if (messageData && (typeof messageData === 'string' || messageData.text)) {

        async function placeBet() {
            if (isBetting) return;
            isBetting = true;
            placeBetBtn.disabled = true;

            if (isSuspended || !bettingAllowed) {
                showMessage(betMessage, isSuspended ? 'Your account is suspended. Please contact support.' : 'Wait for the next round', 'error');
                isBetting = false;
                placeBetBtn.disabled = isSuspended || !bettingAllowed;
                return;
            }

            try {
                const snapshot = await database.ref('gameSettings/bettingEnabled').once('value');
                const bettingEnabled = snapshot.val() !== false;
                if (!bettingEnabled) {
                    showMessage(betMessage, 'Betting is currently disabled by the admin.', 'error');
                    isBetting = false;
                    placeBetBtn.disabled = isSuspended || !bettingAllowed;
                    return;
                }
            } catch (error) {
                console.error('Error checking betting status:', error);
                showMessage(betMessage, 'Error checking game status. Please try again.', 'error');
                isBetting = false;
                placeBetBtn.disabled = isSuspended || !bettingAllowed;
                return;
            }

            if (currentBalance < minimumPlayableBalance) {
                showMessage(betMessage, `Minimum balance reached (â‚¹${minimumPlayableBalance}). Please deposit more cash.`, 'error');
                isBetting = false;
                placeBetBtn.disabled = isSuspended || !bettingAllowed;
                return;
            }

            if (!selectedColor) {
                showMessage(betMessage, 'Please select a color first', 'error');
                isBetting = false;
                placeBetBtn.disabled = isSuspended || !bettingAllowed;
                return;
            }

            if (!selectedAmount) {
                showMessage(betMessage, 'Please select a bet amount', 'error');
                isBetting = false;
                placeBetBtn.disabled = isSuspended || !bettingAllowed;
                return;
            }

            if (selectedAmount > currentBalance) {
                showMessage(betMessage, `You don't have enough balance for this bet`, 'error');
                isBetting = false;
                placeBetBtn.disabled = isSuspended || !bettingAllowed;
                return;
            }

            if (currentBalance - selectedAmount < minimumPlayableBalance) {
                showMessage(betMessage, `You must keep at least â‚¹${minimumPlayableBalance} in your balance`, 'error');
                isBetting = false;
                placeBetBtn.disabled = isSuspended || !bettingAllowed;
                return;
            }

            if (selectedAmount < 10) {
                showMessage(betMessage, 'Minimum bet amount is â‚¹10', 'error');
                isBetting = false;
                placeBetBtn.disabled = isSuspended || !bettingAllowed;
                return;
            }

            if (timer <= 5) {
                showMessage(betMessage, 'Too late to place bet! Wait for next round', 'error');
                isBetting = false;
                placeBetBtn.disabled = true;
                return;
            }

            canBet = false;
            currentBalance -= selectedAmount;
            updateUI();

            if (currentUserMobile) {
                const betData = {
                    color: selectedColor,
                    amount: selectedAmount,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                };
                database.ref('users/' + currentUserMobile + '/currentBet').set(betData)
                    .then(() => {
                        showMessage(betMessage, `Bet placed: â‚¹${selectedAmount.toLocaleString('en-IN')} on ${selectedColor}`, 'success');
                        selectedColor = null;
                        selectedAmount = null;
                        colorOptions.forEach(opt => opt.classList.remove('selected'));
                        betAmountBtns.forEach(btn => btn.classList.remove('selected'));
                    })
                    .catch(error => {
                        console.error('Error saving bet:', error);
                        showMessage(betMessage, 'Error placing bet. Please try again.', 'error');
                        currentBalance += selectedAmount;
                        updateUI();
                        isBetting = false;
                        placeBetBtn.disabled = isSuspended || !bettingAllowed;
                        canBet = true;
                    });
            }
            isBetting = false;
        }

        async function processResult() {
            let result;
            let isAdminControlled = false;
            let currentBet = null;
            let winProbability = 20;
            let forceOpposite = false;

            try {
                if (currentUserMobile) {
                    const snapshot = await database.ref('users/' + currentUserMobile).once('value');
                    const userData = snapshot.val();
                    currentBet = userData.currentBet;
                    winProbability = userData.winProbability || 20;
                    forceOpposite = userData.forceOpposite || false;
                }
            } catch (error) {
                console.error('Error checking user data:', error);
            }

            try {
                if (currentUserMobile && currentBet && currentBet.outcome) {
                    result = currentBet.outcome;
                    isAdminControlled = true;
                } else if (forceOpposite && currentBet) {
                    const colors = ['red', 'green', 'violet'].filter(color => color !== currentBet.color);
                    result = colors[Math.floor(Math.random() * colors.length)];
                    isAdminControlled = true;
                } else {
                    result = generateRandomResult(currentBet ? currentBet.color : null, winProbability);
                }
            } catch (error) {
                console.error('Error determining result:', error);
                result = generateRandomResult(null, 20);
            }

            if (currentUserMobile && currentBet) {
                const { color: betColor, amount: betAmount } = currentBet;
                const multiplier = getMultiplier(betColor);
                let winAmount = 0;

                if (result === betColor) {
                    winAmount = betAmount * multiplier;
                    currentBalance += winAmount;
                    showResult(`You won â‚¹${winAmount.toLocaleString('en-IN')}!`, 'win');
                } else {
                    showResult(`You lost â‚¹${betAmount.toLocaleString('en-IN')}.`, 'lose');
                }

                gameHistory.unshift({
                    color: result,
                    amount: betAmount,
                    win: result === betColor,
                    winAmount: winAmount,
                    timestamp: Date.now(),
                    adminControlled: isAdminControlled,
                    playerInvolved: true
                });
            } else {
                gameHistory.unshift({
                    color: result,
                    timestamp: Date.now(),
                    adminControlled: isAdminControlled,
                    playerInvolved: false
                });
                showResult(`Result: ${result.charAt(0).toUpperCase() + result.slice(1)}`, 'info');
            }

            if (gameHistory.length > 10) {
                gameHistory = gameHistory.slice(0, 10);
            }

            updateUI();
            updateFirebase();

            if (currentUserMobile) {
                database.ref('users/' + currentUserMobile + '/currentBet').remove().catch(error => {
                    console.error('Error clearing current bet:', error);
                });
            }
        }

        function generateRandomResult(betColor, winProbability) {
            if (!betColor) {
                const random = Math.random();
                if (random < 0.1) return 'violet';
                if (random < 0.55) return 'red';
                return 'green';
            }

            const winChance = winProbability / 100;
            if (Math.random() < winChance) {
                return betColor;
            }

            const colors = ['red', 'green', 'violet'];
            const oppositeColors = colors.filter(color => color !== betColor);
            return oppositeColors[Math.floor(Math.random() * oppositeColors.length)];
        }

        function getMultiplier(color) {
            switch(color) {
                case 'red': return 2;
                case 'green': return 2;
                case 'violet': return 3;
                default: return 1;
            }
        }

        function updateUI() {
            balanceAmount.textContent = `â‚¹${currentBalance.toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            balanceAmount.classList.add('update');
            setTimeout(() => balanceAmount.classList.remove('update'), 300);
            if (currentBalance < minimumPlayableBalance) {
                balanceAmount.classList.add('low-balance');
                showMessage(betMessage, `Low balance! Please deposit more cash to continue playing. Minimum required: â‚¹${minimumPlayableBalance}.`, 'error');
            } else {
                balanceAmount.classList.remove('low-balance');
            }
            updateHistoryDisplay();
        }

        function updateFirebase() {
            if (!currentUserMobile) return;
            const userData = {
                balance: currentBalance,
                history: gameHistory
            };
            database.ref('users/' + currentUserMobile).update(userData)
                .catch(error => {
                    console.error('Error updating Firebase:', error);
                });
        }

        function updateHistoryDisplay() {
            historyItems.innerHTML = '';
            gameHistory.slice(0, 10).forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = `history-item ${item.color}`;
                historyItem.textContent = item.color.charAt(0).toUpperCase();
                historyItems.appendChild(historyItem);
            });
        }

        function showResult(message, type) {
            resultSection.textContent = message;
            resultSection.className = `result-section ${type}`;
            resultSection.style.display = 'block';
            setTimeout(() => {
                resultSection.style.display = 'none';
            }, 3000);
        }

        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = `message ${type}`;
            element.style.display = 'block';
            setTimeout(() => {
                hideMessage(element);
            }, 3000);
        }

        function hideMessage(element) {
            element.style.display = 'none';
            element.textContent = '';
            element.className = 'message';
        }

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
        }

        function showGameSection() {
            authSection.style.display = 'none';
            gameSection.style.display = 'block';
            initializeGame();
        }

        function hideGameSection() {
            gameSection.style.display = 'none';
            authSection.style.display = 'flex';
            loginForm.style.display = 'flex';
            registerForm.style.display = 'none';
        }
    </script>
