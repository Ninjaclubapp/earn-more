    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .chat-container {
            max-width: 600px;
            width: 100%;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            background-color: white;
            animation: fadeIn 0.5s ease-out;
        }
        .chat-header {
            background-color: #0d6efd;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #0a58ca;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            margin-bottom: 5px;
            padding: 10px 15px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
            position: relative;
            animation: messageFadeIn 0.3s ease-out;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s ease-out;
        }
        .message:hover {
            transform: translateY(-2px);
        }
        .sent {
            background-color: #0d6efd;
            color: white;
            margin-left: auto;
            border-top-right-radius: 4px;
            border-bottom-right-radius: 12px;
        }
        .received {
            background-color: #e9ecef;
            color: #333;
            margin-right: auto;
            border-top-left-radius: 4px;
            border-bottom-left-radius: 12px;
        }
        .message-reply {
            font-size: 0.8em;
            opacity: 0.8;
            padding: 5px;
            border-left: 2px solid rgba(0,0,0,0.1);
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .status-info {
            font-size: 12px;
            color: rgba(255,255,255,0.8);
            text-align: right;
        }
        .contact-item {
            cursor: pointer;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s ease, transform 0.2s ease-out;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .contact-item:hover {
            background-color: #f0f2f5;
            transform: translateX(5px);
        }
        .unread-dot {
            background-color: #dc3545;
            border-radius: 50%;
            width: 10px;
            height: 10px;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
            animation: popIn 0.3s ease-out;
        }
        .unread-count {
            background-color: #dc3545;
            color: white;
            border-radius: 50%;
            padding: 4px 8px;
            font-size: 11px;
            margin-left: 10px;
            min-width: 25px;
            text-align: center;
            animation: popIn 0.3s ease-out;
        }
        #notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            width: 320px;
        }
        .notification-toast {
            box-shadow: 0 6px 16px rgba(0,0,0,0.2);
            transition: all 0.4s ease-out;
            margin-bottom: 15px;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
            border: none;
            animation: slideInRight 0.5s ease-out forwards;
        }
        .notification-toast.hide {
            animation: slideOutRight 0.5s ease-in forwards;
        }
        .notification-toast .toast-header {
            background-color: #0d6efd;
            color: white;
            border-bottom: 1px solid #0a58ca;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .notification-toast .toast-body {
            padding: 15px;
            color: #333;
        }
        .notification-toast .btn-close {
            color: white;
            filter: invert(1);
            opacity: 0.8;
        }
        .notification-toast .btn-close:hover {
            opacity: 1;
        }
        .typing-indicator {
            display: inline-block;
            padding: 5px 12px;
            background-color: #e9ecef;
            border-radius: 15px;
            font-size: 13px;
            color: #6c757d;
            margin-top: 5px;
            animation: pulse 1.5s infinite ease-in-out;
        }
        .message-status {
            font-size: 11px;
            margin-left: 8px;
            opacity: 0.8;
        }
        .message-status.delivered {
            color: #ccc;
        }
        .message-status.read {
            color: #00e676;
        }
        .message-status.double-check {
            position: relative;
            top: -2px;
        }
        #game-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        #game-board {
            width: 350px;
            height: 500px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        #game-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        #game-players {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .player-info {
            text-align: center;
            padding: 5px;
            border-radius: 5px;

        }
        .player-info.you {
            background-color: #e3f2fd;
        }
        .player-info.opponent {
            background-color: #f3e5f5;
        }
        .player-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .player-score {
            font-size: 18px;
            color: #0d6efd;
        }
        .player-battery {
            font-size: 12px;
            color: #666;
        }
        #game-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 5px;
            flex-grow: 1;
        }
        .game-cell {
            background-color: #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }
        .game-cell:hover {
            transform: scale(1.05);
        }
        .cell-popped {
            animation: pop 0.3s;
        }
        #game-timer {
            font-weight: bold;
            font-size: 18px;
            color: #dc3545;
            text-align: center;
            margin: 10px 0;
        }
        #game-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes messageFadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOutRight {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.02); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(0.8); }
            100% { transform: scale(1); }
        }
    </style>
</head>

        // Helper to format timestamp to a readable last seen string
        function formatLastSeen(timestamp) {
            if (!timestamp) return 'Unknown';
            const date = new Date(timestamp);
            const now = new Date();
            const diffSeconds = Math.floor((now - date) / 1000);

            if (diffSeconds < 60) {
                return 'just now';
            } else if (diffSeconds < 3600) {
                const minutes = Math.floor(diffSeconds / 60);
                return `${minutes} min ago`;
            } else if (diffSeconds < 86400) {
                const hours = Math.floor(diffSeconds / 3600);
                return `${hours} hr ago`;
            } else {
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }) + ' at ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
        }

        // Initialize network monitoring
        function initDeviceStatus() {
            // Network status
            function updateNetworkStatus() {
                const status = navigator.onLine ? "Online" : "Offline";
                const connection = navigator.connection;
                let networkType = "Unknown";
                
                if (connection) {
                    networkType = connection.effectiveType || connection.type || "Unknown";
                }
                
                networkStatus.textContent = `${status} (${networkType})`;
                chatNetworkStatus.textContent = `${status} (${networkType})`;
            }
            
            window.addEventListener('online', updateNetworkStatus);
            window.addEventListener('offline', updateNetworkStatus);
            
            if (navigator.connection) {
                navigator.connection.addEventListener('change', updateNetworkStatus);
            }
            
            updateNetworkStatus();
        }

        // Registration
        registerBtn.addEventListener('click', () => {

            if (!phoneNumber || !userName) {

                return;

            // Check if user already exists
            database.ref('users/' + phoneNumber).once('value').then(snapshot => {
                if (snapshot.exists() && snapshot.val().name !== userName) {
                    showNotification('Error', 'This phone number is already registered with a different name', 'danger');
                    return;
                }
                
                // Save user to Firebase
                return database.ref('users/' + phoneNumber).set({
                    name: userName,
                    phoneNumber: phoneNumber,

                    online: true
                });

        function monitorOnlineStatus() {
            if (!currentUser) return;
            
            onlineStatusRef = database.ref('users/' + currentUser.phoneNumber);
            
            // Set user to online when they're active
            onlineStatusRef.update({
                online: true,
                lastSeen: firebase.database.ServerValue.TIMESTAMP
            });
            
            // Set up interval to update lastSeen timestamp every 30 seconds
            const onlineInterval = setInterval(() => {
                if (currentUser) {
                    onlineStatusRef.update({
                        lastSeen: firebase.database.ServerValue.TIMESTAMP
                    });
                } else {
                    clearInterval(onlineInterval);
                }
            }, 30000);
            
            // Set user to offline when they close the app or navigate away
            window.addEventListener('beforeunload', () => {
                if (currentUser) {
                    onlineStatusRef.update({
                        online: false,
                        lastSeen: firebase.database.ServerValue.TIMESTAMP
                    });
                }
                clearInterval(onlineInterval);
                endGame();

            // Handle visibility change
            document.addEventListener('visibilitychange', () => {
                if (!currentUser) return;
                if (document.hidden) {
                    onlineStatusRef.update({
                        online: false,
                        lastSeen: firebase.database.ServerValue.TIMESTAMP
                    });
                } else {
                    onlineStatusRef.update({
                        online: true,
                        lastSeen: firebase.database.ServerValue.TIMESTAMP
                    });
                }
            });
        }

            }

        // Notification system
        function showNotification(title, message, type = 'info') {
            const toastWrapper = document.createElement('div');
            toastWrapper.className = 'notification-toast';
            toastWrapper.innerHTML = `
                <div class="toast-header">
                    <strong class="me-auto">${title}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    ${message}

            `;
            
            notificationContainer.appendChild(toastWrapper);
            
            const bsToast = new bootstrap.Toast(toastWrapper, {

            });
            bsToast.show();

        // Contacts Screen
        function showContactsScreen() {
            registrationScreen.style.display = 'none';
            chatScreen.style.display = 'none';
            contactsScreen.style.display = 'block';
            
            loadContacts();
            initDeviceStatus();
        }

        function loadContacts(searchTerm = '') {
            const contactsRef = database.ref('users');
            
            contactsRef.on('value', (snapshot) => {
                contactsList.innerHTML = '';
                const users = snapshot.val();
                
                if (!users) {
                    contactsList.innerHTML = '<div class="text-center p-3 text-muted">No contacts found</div>';
                    return;
                }
                
                Object.keys(users).forEach(phoneNumber => {
                    if (phoneNumber === currentUser.phoneNumber) return;
                    
                    const user = users[phoneNumber];
                    
                    if (searchTerm && 
                        !user.name.toLowerCase().includes(searchTerm.toLowerCase()) && 
                        !user.phoneNumber.includes(searchTerm)) {
                        return;
                    }
                    
                    const contactItem = document.createElement('div');
                    contactItem.className = 'contact-item';
                    
                    let statusText = '';
                    let statusBadgeClass = 'bg-secondary';
                    if (user.online) {
                        statusText = 'Online';
                        statusBadgeClass = 'bg-success';
                    } else {
                        statusText = `Last seen: ${formatLastSeen(user.lastSeen)}`;
                    }
                    
                    const unreadCount = unreadCounts[phoneNumber] || 0;
                    let unreadBadge = '';
                    if (unreadCount > 0) {
                        if (unreadCount === 1) {
                            unreadBadge = `<span class="unread-dot"></span>`;
                        } else {
                            unreadBadge = `<span class="unread-count">${unreadCount}</span>`;
                        }
                    }
                    
                    contactItem.innerHTML = `
                        <div>
                            <strong>${user.name}</strong>
                            <div class="text-muted small">${user.phoneNumber}</div>
                        </div>
                        <div class="text-end">
                            <span class="badge ${statusBadgeClass}">${statusText}</span>
                            ${unreadBadge}
                        </div>
                    `;
                    
                    contactItem.addEventListener('click', () => {
                        if (unreadCounts[phoneNumber]) {
                            delete unreadCounts[phoneNumber];
                        }
                        startChat(user);
                    });
                    
                    contactsList.appendChild(contactItem);
                });
                
                if (contactsList.children.length === 0) {
                    contactsList.innerHTML = '<div class="text-center p-3 text-muted">No contacts found matching your search.</div>';
                }
            });
        }

        contactSearch.addEventListener('input', () => {

        // Chat Screen
        function startChat(contact) {
            currentChatWith = contact;
            chatWithName.textContent = `${contact.name}`;
            
            // Set up listener for chat partner's online status and battery
            database.ref(`users/${contact.phoneNumber}`).on('value', (snapshot) => {
                const partner = snapshot.val();
                if (partner) {

                    // Update opponent battery status in game if playing
                    if (gameActive && gameId) {
                        const batteryText = partner.batteryLevel ? 
                            `Battery: ${partner.batteryLevel}% ${partner.batteryCharging ? '‚ö°' : ''}` : 
                            'Battery: Unknown';
                        playerOpponentBattery.textContent = batteryText;
                    }
                }
            });

            contactsScreen.style.display = 'none';
            chatScreen.style.display = 'block';
            
            setupTypingListener(contact.phoneNumber);
            loadChatMessages();
        }

        function setupTypingListener(contactPhoneNumber) {
            typingIndicator.style.display = 'none';
            
            database.ref(`typing/${contactPhoneNumber}`).on('value', (snapshot) => {
                if (snapshot.exists() && snapshot.val().isTyping) {
                    typingIndicator.textContent = `${currentChatWith.name} is typing...`;
                    typingIndicator.style.display = 'inline-block';
                } else {
                    typingIndicator.style.display = 'none';
                }
            });
        }

        backToContactsBtn.addEventListener('click', () => {
            chatScreen.style.display = 'none';
            contactsScreen.style.display = 'block';
            
            if (currentChatWith) {
                database.ref(`typing/${currentChatWith.phoneNumber}`).off();
                database.ref(`users/${currentChatWith.phoneNumber}`).off();
                if (gameRef) {
                    gameRef.off();
                }
                endGame();
            }
            
            currentChatWith = null;
        });

        function loadChatMessages() {
            chatMessages.innerHTML = '';
            
            if (!currentUser || !currentChatWith) return;
            
            const chatId = [currentUser.phoneNumber, currentChatWith.phoneNumber]
                .sort()
                .join('_');
            
            if (messageListeners[chatId]) {
                database.ref('chats/' + chatId).off('child_added', messageListeners[chatId]);
            }
            
            messageListeners[chatId] = database.ref('chats/' + chatId)
                .orderByChild('timestamp')
                .on('child_added', (snapshot) => {
                    const message = snapshot.val();
                    const messageKey = snapshot.key;
                    addMessageToChat(message, messageKey);
                    
                    if (message.sender === currentChatWith.phoneNumber && !message.read && chatScreen.style.display === 'block') {
                        database.ref(`chats/${chatId}/${messageKey}`).update({
                            read: true
                        });
                    }
                    
                    if (message.sender !== currentUser.phoneNumber) {
                        if (chatScreen.style.display === 'none' || (currentChatWith && currentChatWith.phoneNumber !== message.sender)) {
                            unreadCounts[message.sender] = (unreadCounts[message.sender] || 0) + 1;
                            
                            database.ref('users/' + message.sender).once('value').then(senderSnapshot => {
                                const senderUser = senderSnapshot.val();
                                const senderName = senderUser ? senderUser.name : message.sender;

                                showNotification(
                                    senderName,
                                    message.text.length > 50 ? 
                                        message.text.substring(0, 50) + '...' : 
                                        message.text,
                                    'primary'
                                );
                                playNotificationSound();
                                loadContacts(contactSearch.value.trim());
                            }).catch(error => {
                                console.error("Error fetching sender name for notification:", error);
                                showNotification('New Message', message.text.length > 50 ? message.text.substring(0, 50) + '...' : message.text, 'primary');
                                playNotificationSound();
                                loadContacts(contactSearch.value.trim());
                            });
                        }
                    }
                });
        }

        function addMessageToChat(message, messageKey) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.sender === currentUser.phoneNumber ? 'sent' : 'received'}`;
            messageDiv.dataset.messageId = messageKey;
            
            const time = new Date(message.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            let replyContent = '';
            if (message.replyTo) {
                replyContent = `<div class="message-reply">Replying to: ${message.replyText || ''}</div>`;
            }
            
            let statusIndicator = '';
            if (message.sender === currentUser.phoneNumber) {
                database.ref(`chats/${[currentUser.phoneNumber, currentChatWith.phoneNumber].sort().join('_')}/${messageKey}`).on('value', (snapshot) => {
                    const updatedMessage = snapshot.val();
                    if (updatedMessage) {
                        const statusClass = updatedMessage.read ? 'read' : 'delivered';
                        const checkmark = updatedMessage.read ? '‚úì‚úì' : '‚úì';
                        
                        const existingStatusSpan = messageDiv.querySelector('.message-status');
                        if (existingStatusSpan) {
                            existingStatusSpan.className = `message-status ${statusClass}`;
                            existingStatusSpan.textContent = checkmark;
                        } else {
                            const newStatusSpan = document.createElement('span');
                            newStatusSpan.className = `message-status ${statusClass}`;
                            newStatusSpan.textContent = checkmark;
                            messageDiv.querySelector('.small').appendChild(newStatusSpan);
                        }
                    }
                });
                statusIndicator = `<span class="message-status delivered">‚úì</span>`;
            }
            
            messageDiv.innerHTML = `
                ${replyContent}
                <div>${message.text}</div>
                <div class="small d-flex justify-content-end align-items-center">
                    ${time}
                    ${statusIndicator}
                </div>
            `;
            
            // Add click handler for reply
            messageDiv.addEventListener('click', () => {
                if (message.sender !== currentUser.phoneNumber) {
                    messageInput.value = `Replying to "${message.text.substring(0, 30)}...": `;
                    messageInput.focus();
                    messageInput.dataset.replyTo = messageKey;
                }
            });
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Typing detection
        messageInput.addEventListener('input', () => {
            if (!currentUser || !currentChatWith) return;
            
            database.ref(`typing/${currentUser.phoneNumber}`).set({
                isTyping: true,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
            
            if (typingTimeout) clearTimeout(typingTimeout);
            
            typingTimeout = setTimeout(() => {
                database.ref(`typing/${currentUser.phoneNumber}`).set({
                    isTyping: false,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
            }, 2000);
        });

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const text = messageInput.value.trim();
            const replyTo = messageInput.dataset.replyTo;
            const replyText = replyTo ? chatMessages.querySelector(`[data-message-id="${replyTo}"]`)?.textContent : null;
            
            if (!text || !currentUser || !currentChatWith) return;
            
            if (typingTimeout) {
                clearTimeout(typingTimeout);
                database.ref(`typing/${currentUser.phoneNumber}`).set({
                    isTyping: false,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
            }
            
            const chatId = [currentUser.phoneNumber, currentChatWith.phoneNumber]
                .sort()
                .join('_');
            
            const newMessageRef = database.ref('chats/' + chatId).push();
            
            newMessageRef.set({
                text: text,
                sender: currentUser.phoneNumber,
                receiver: currentChatWith.phoneNumber,
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                delivered: true,
                read: false,
                replyTo: replyTo || null,
                replyText: replyText || null
            }).then(() => {
                messageInput.value = '';
                delete messageInput.dataset.replyTo;
            }).catch(error => {
                console.error("Error sending message:", error);
                showNotification('Error', 'Failed to send message. Please try again.', 'danger');
            });
        }

        // --- Multiplayer Color Pop Game ---

        // Initialize the game grid
        function initGameGrid() {
            gameGrid.innerHTML = '';
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'game-cell';
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                gameGrid.appendChild(cell);
            }
        }

        // Handle cell clicks in the game
        function handleCellClick(e) {
            if (!gameActive || !gameRef || !currentUser || !currentChatWith) return;
            
            const cell = e.target;
            const cellIndex = cell.dataset.index;
            
            if (cell.style.backgroundColor) {
                // Cell has color - try to pop it!
                gameRef.child('cells').child(cellIndex).once('value').then(snapshot => {
                    const cellData = snapshot.val();
                    if (cellData && cellData.color && !cellData.poppedBy) {
                        // Mark the cell as popped by current user
                        gameRef.child('cells').child(cellIndex).update({
                            poppedBy: currentUser.phoneNumber,
                            poppedAt: firebase.database.ServerValue.TIMESTAMP
                        });
                        
                        // Add animation
                        cell.classList.add('cell-popped');
                        setTimeout(() => {
                            cell.classList.remove('cell-popped');
                        }, 300);
                    }
                });
            }
        }

        // Start the game
        function startGame() {
            if (!currentUser || !currentChatWith) {
                showNotification('Game Error', 'Please select a contact to play with', 'warning');
                return;
            }
            
            gameActive = true;
            gameId = [currentUser.phoneNumber, currentChatWith.phoneNumber].sort().join('_') + '_game';
            gameRef = database.ref(`games/${gameId}`);
            
            // Set up game players
            playerYouName.textContent = currentUser.name;
            playerOpponentName.textContent = currentChatWith.name;
            playerYouScore.textContent = '0';
            playerOpponentScore.textContent = '0';
            
            // Get opponent battery status
            database.ref(`users/${currentChatWith.phoneNumber}`).once('value').then(snapshot => {
                const opponent = snapshot.val();
                if (opponent) {
                    const batteryText = opponent.batteryLevel ? 
                        `Battery: ${opponent.batteryLevel}% ${opponent.batteryCharging ? '‚ö°' : ''}` : 
                        'Battery: Unknown';
                    playerOpponentBattery.textContent = batteryText;
                }
            });
            
            // Initialize game state
            gameRef.set({
                player1: currentUser.phoneNumber,
                player1Name: currentUser.name,
                player2: currentChatWith.phoneNumber,
                player2Name: currentChatWith.name,
                status: 'playing',
                startedAt: firebase.database.ServerValue.TIMESTAMP,
                scores: {
                    [currentUser.phoneNumber]: 0,
                    [currentChatWith.phoneNumber]: 0
                }
            });
            
            // Initialize grid
            initGameGrid();
            
            // Start timer
            timeLeft = 60;
            gameTimer.textContent = `Time: ${timeLeft}`;
            timerInterval = setInterval(() => {
                timeLeft--;
                gameTimer.textContent = `Time: ${timeLeft}`;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            // Listen for game state changes
            gameRef.on('value', (snapshot) => {
                const gameData = snapshot.val();
                if (!gameData) return;
                
                // Update scores
                if (gameData.scores) {
                    playerYouScore.textContent = gameData.scores[currentUser.phoneNumber] || '0';
                    playerOpponentScore.textContent = gameData.scores[currentChatWith.phoneNumber] || '0';
                }
                
                // Check if game ended
                if (gameData.status === 'ended') {
                    endGame();
                }
            });
            
            // Listen for cell changes
            gameRef.child('cells').on('child_changed', (snapshot) => {
                const cellData = snapshot.val();
                const cellIndex = snapshot.key;
                const cell = document.querySelector(`.game-cell[data-index="${cellIndex}"]`);
                
                if (cellData && cell) {
                    if (cellData.poppedBy) {
                        // Cell was popped by someone
                        cell.style.backgroundColor = '';
                        
                        // Update score display
                        if (cellData.poppedBy === currentUser.phoneNumber) {
                            cell.classList.add('cell-popped');
                            setTimeout(() => {
                                cell.classList.remove('cell-popped');
                            }, 300);
                        }
                    } else if (cellData.color) {
                        // New color appeared
                        cell.style.backgroundColor = cellData.color;
                    }
                }
            });
            
            // Start adding colors to cells
            gameInterval = setInterval(() => {
                if (!gameActive) return;
                
                const cells = document.querySelectorAll('.game-cell');
                const emptyCells = Array.from(cells).filter(cell => !cell.style.backgroundColor);
                
                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    const cellIndex = randomCell.dataset.index;
                    
                    // Add color to the cell in Firebase
                    gameRef.child('cells').child(cellIndex).set({
                        color: randomColor,
                        appearedAt: firebase.database.ServerValue.TIMESTAMP
                    });
                }
            }, 1000);
            
            gameContainer.style.display = 'flex';
            showNotification('Game Started', `Playing Color Pop with ${currentChatWith.name}!`, 'success');
        }

        // End the game
        function endGame() {
            if (!gameActive) return;
            
            gameActive = false;
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            
            if (gameRef) {
                // Update game status to ended
                gameRef.update({
                    status: 'ended',
                    endedAt: firebase.database.ServerValue.TIMESTAMP
                }).then(() => {
                    // Get final scores
                    gameRef.child('scores').once('value').then(snapshot => {
                        const scores = snapshot.val();
                        if (scores) {
                            const yourScore = scores[currentUser.phoneNumber] || 0;
                            const opponentScore = scores[currentChatWith.phoneNumber] || 0;
                            
                            let message = `Game over! Final score - You: ${yourScore}, ${currentChatWith.name}: ${opponentScore}`;
                            if (yourScore > opponentScore) {
                                message += " - You win! üéâ";
                            } else if (yourScore < opponentScore) {
                                message += " - You lose! üò¢";
                            } else {
                                message += " - It's a tie!";
                            }
                            
                            showNotification('Game Over', message, 'info');
                        }
                    });
                    
                    // Clean up listeners
                    gameRef.off();
                    gameRef.child('cells').off();
                    gameRef = null;
                    gameId = null;
                });
            }
        }

        // Game Request System
        function sendGameRequest() {
            if (!currentUser || !currentChatWith) return;
            
            const requestId = database.ref('gameRequests').push().key;
            
            database.ref(`gameRequests/${requestId}`).set({
                from: currentUser.phoneNumber,
                fromName: currentUser.name,
                to: currentChatWith.phoneNumber,
                status: 'pending',
                timestamp: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                showNotification('Request Sent', `Game request sent to ${currentChatWith.name}`, 'success');
            });
        }

        function listenForGameRequests() {
            if (!currentUser) return;
            
            database.ref('gameRequests').orderByChild('to').equalTo(currentUser.phoneNumber)
                .on('child_added', (snapshot) => {
                    const request = snapshot.val();
                    if (request.status === 'pending') {
                        showGameRequestNotification(request, snapshot.key);
                    }
                });
        }

        function showGameRequestNotification(request, requestId) {
            const toastWrapper = document.createElement('div');
            toastWrapper.className = 'notification-toast';
            toastWrapper.innerHTML = `
                <div class="toast-header">
                    <strong class="me-auto">Game Request</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    <p>${request.fromName} wants to play Color Pop Battle!</p>
                    <div class="d-flex justify-content-between mt-2">
                        <button class="btn btn-sm btn-success accept-request">Accept</button>
                        <button class="btn btn-sm btn-danger decline-request">Decline</button>
                    </div>
                </div>
            `;
            
            notificationContainer.appendChild(toastWrapper);
            const bsToast = new bootstrap.Toast(toastWrapper, { autohide: false });
            bsToast.show();
            
            toastWrapper.querySelector('.accept-request').addEventListener('click', () => {
                database.ref(`gameRequests/${requestId}`).update({
                    status: 'accepted',
                    respondedAt: firebase.database.ServerValue.TIMESTAMP
                });
                bsToast.hide();
                gameContainer.style.display = 'flex';
                startGame();
            });
            
            toastWrapper.querySelector('.decline-request').addEventListener('click', () => {
                database.ref(`gameRequests/${requestId}`).update({
                    status: 'declined',
                    respondedAt: firebase.database.ServerValue.TIMESTAMP
                });
                bsToast.hide();
            });
            
            toastWrapper.addEventListener('hidden.bs.toast', () => {
                toastWrapper.remove();
            });
        }

        // New game button
        newGameBtn.addEventListener('click', () => {
            endGame();
            startGame();
        });

        // Close game button
        closeGameBtn.addEventListener('click', () => {
            endGame();
            gameContainer.style.display = 'none';
        });

        // Play game buttons - now send requests instead
        playGameBtn.addEventListener('click', sendGameRequest);
        playGameInChatBtn.addEventListener('click', sendGameRequest);

        // Check if user is already registered on page load
        window.addEventListener('load', () => {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showContactsScreen();
                monitorOnlineStatus();
                listenForGameRequests();
            } else {
                registrationScreen.style.display = 'block';
            }
        });
    </script>
</body>
