<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .chat-container {
            max-width: 600px;
            width: 100%;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            background-color: white;
            animation: fadeIn 0.5s ease-out;
        }
        .chat-header {
            background-color: #0d6efd;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #0a58ca;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between messages */
        }
        .message {
            margin-bottom: 5px;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
            animation: messageFadeIn 0.3s ease-out;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s ease-out;
        }
        .message:hover {
            transform: translateY(-2px);
        }
        .sent {
            background-color: #0d6efd;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px; /* Flat edge to the side */
        }
        .received {
            background-color: #e9ecef;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 5px; /* Flat edge to the side */
        }
        .status-info {
            font-size: 12px;
            color: rgba(255,255,255,0.8);
            text-align: right;
        }
        .contact-item {
            cursor: pointer;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s ease, transform 0.2s ease-out;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .contact-item:hover {
            background-color: #f0f2f5;
            transform: translateX(5px);
        }
        
        /* New style for the small dot */
        .unread-dot {
            background-color: #dc3545;
            border-radius: 50%;
            width: 10px; /* Small fixed width */
            height: 10px; /* Small fixed height */
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle; /* Align with text */
            animation: popIn 0.3s ease-out;
        }

        /* Existing style for the numbered badge */
        .unread-count {
            background-color: #dc3545;
            color: white;
            border-radius: 50%;
            padding: 4px 8px;
            font-size: 11px;
            margin-left: 10px;
            min-width: 25px; /* Ensure it's wide enough for numbers */
            text-align: center;
            animation: popIn 0.3s ease-out;
        }
        
        /* Notification toast styles */
        #notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050; /* Above Bootstrap modals */
            width: 320px;
        }
        .notification-toast {
            box-shadow: 0 6px 16px rgba(0,0,0,0.2);
            transition: all 0.4s ease-out;
            margin-bottom: 15px;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
            border: none;
            animation: slideInRight 0.5s ease-out forwards;
        }
        .notification-toast.hide {
            animation: slideOutRight 0.5s ease-in forwards;
        }
        .notification-toast .toast-header {
            background-color: #0d6efd;
            color: white;
            border-bottom: 1px solid #0a58ca;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .notification-toast .toast-body {
            padding: 15px;
            color: #333;
        }
        .notification-toast .btn-close {
            color: white;
            filter: invert(1); /* Make close button white */
            opacity: 0.8;
        }
        .notification-toast .btn-close:hover {
            opacity: 1;
        }

        /* Typing indicator */
        .typing-indicator {
            display: inline-block;
            padding: 5px 12px;
            background-color: #e9ecef;
            border-radius: 15px;
            font-size: 13px;
            color: #6c757d;
            margin-top: 5px;
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        /* Message status indicators */
        .message-status {
            font-size: 11px;
            margin-left: 8px;
            opacity: 0.8;
        }
        .message-status.delivered {
            color: #ccc; /* Light grey for delivered */
        }
        .message-status.read {
            color: #00e676; /* Green for read */
        }
        .message-status.double-check {
            position: relative;
            top: -2px; /* Adjust vertical alignment for double check */
        }

        /* Call UI styles */
        #call-controls {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }
        #call-status-display {
            font-size: 14px;
            font-weight: bold;
            color: #28a745; /* Green for connected, adjust as needed */
            margin-top: 10px;
            text-align: center;
        }
        .call-button {
            background-color: #28a745; /* Green for call */
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .call-button:hover {
            background-color: #218838;
        }
        .call-button.end-call {
            background-color: #dc3545; /* Red for end call */
        }
        .call-button.end-call:hover {
            background-color: #c82333;
        }
        .call-button.decline-call {
            background-color: #ffc107; /* Orange for decline */
            color: #333;
        }
        .call-button.decline-call:hover {
            background-color: #e0a800;
        }
        .call-button.accept-call {
            background-color: #28a745; /* Green for accept */
        }
        .call-button.accept-call:hover {
            background-color: #218838;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes messageFadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOutRight {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.02); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>

        // Helper to format timestamp to a readable last seen string
        function formatLastSeen(timestamp) {
            if (!timestamp) return 'Unknown';
            const date = new Date(timestamp);
            const now = new Date();
            const diffSeconds = Math.floor((now - date) / 1000);

            if (diffSeconds < 60) {
                return 'just now';
            } else if (diffSeconds < 3600) {
                const minutes = Math.floor(diffSeconds / 60);
                return `${minutes} min ago`;
            } else if (diffSeconds < 86400) {
                const hours = Math.floor(diffSeconds / 3600);
                return `${hours} hr ago`;
            } else {
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }) + ' at ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
        }

        // Initialize battery and network monitoring
        function initDeviceStatus() {
            // Battery status
            if ('getBattery' in navigator) {
                navigator.getBattery().then(battery => {
                    updateBatteryStatus(battery);
                    
                    battery.addEventListener('levelchange', () => {
                        updateBatteryStatus(battery);
                    });
                    
                    battery.addEventListener('chargingchange', () => {
                        updateBatteryStatus(battery);
                    });
                });
            } else {
                batteryStatus.textContent = "Battery: API not supported";
                chatBatteryStatus.textContent = "Battery: API not supported";
            }
            
            // Network status
            function updateNetworkStatus() {
                const status = navigator.onLine ? "Online" : "Offline";
                const connection = navigator.connection;
                let networkType = "Unknown";
                
                if (connection) {
                    networkType = connection.effectiveType || connection.type || "Unknown";
                }
                
                networkStatus.textContent = `${status} (${networkType})`;
                chatNetworkStatus.textContent = `${status} (${networkType})`;
            }
            
            window.addEventListener('online', updateNetworkStatus);
            window.addEventListener('offline', updateNetworkStatus);
            
            if (navigator.connection) {
                navigator.connection.addEventListener('change', updateNetworkStatus);
            }
            
            updateNetworkStatus();
        }

        function updateBatteryStatus(battery) {
            const level = Math.round(battery.level * 100);
            const charging = battery.charging ? "⚡" : "";
            const text = `Battery: ${level}% ${charging}`;
            batteryStatus.textContent = text;
            chatBatteryStatus.textContent = text;
        }

        // Registration
        registerBtn.addEventListener('click', () => {
            const phoneNumber = phoneNumberInput.value.trim();
            const userName = userNameInput.value.trim();
            
            if (!phoneNumber || !userName) {
                showNotification('Error', 'Please enter both phone number and name', 'danger');
                return;
            }
            
            // Check if user already exists
            database.ref('users/' + phoneNumber).once('value').then(snapshot => {
                if (snapshot.exists() && snapshot.val().name !== userName) {
                    showNotification('Error', 'This phone number is already registered with a different name', 'danger');
                    return;
                }
                
                // Save user to Firebase
                return database.ref('users/' + phoneNumber).set({
                    name: userName,
                    phoneNumber: phoneNumber,
                    lastSeen: firebase.database.ServerValue.TIMESTAMP,
                    online: true
                });
            }).then(() => {
                currentUser = { phoneNumber, name: userName };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                showContactsScreen();
                monitorOnlineStatus();
                showNotification('Welcome', `Hi ${userName}! You're now registered.`, 'success');
            }).catch(error => {
                console.error("Error saving user:", error);
                showNotification('Error', 'Failed to register. Please try again.', 'danger');
            });
        });

        function monitorOnlineStatus() {
            if (!currentUser) return;
            
            onlineStatusRef = database.ref('users/' + currentUser.phoneNumber);
            
            // Set user to online when they're active
            onlineStatusRef.update({
                online: true,
                lastSeen: firebase.database.ServerValue.TIMESTAMP
            });
            
            // Set up interval to update lastSeen timestamp every 30 seconds
            const onlineInterval = setInterval(() => {
                if (currentUser) { // Ensure currentUser is still set
                    onlineStatusRef.update({
                        lastSeen: firebase.database.ServerValue.TIMESTAMP
                    });
                } else {
                    clearInterval(onlineInterval); // Stop interval if user logs out
                }
            }, 30000); // Update every 30 seconds
            
            // Set user to offline and update lastSeen when they close the app or navigate away
            window.addEventListener('beforeunload', () => {
                if (currentUser) {
                    onlineStatusRef.update({
                        online: false,
                        lastSeen: firebase.database.ServerValue.TIMESTAMP
                    });
                }
                clearInterval(onlineInterval); // Clear interval on unload
                // Also end any active call
                endCall();
            });

            // Handle visibility change (e.g., app in background/foreground)
            document.addEventListener('visibilitychange', () => {
                if (!currentUser) return;
                if (document.hidden) {
                    // User navigated away or tab is in background
                    onlineStatusRef.update({
                        online: false,
                        lastSeen: firebase.database.ServerValue.TIMESTAMP
                    });
                } else {
                    // User returned to the app
                    onlineStatusRef.update({
                        online: true,
                        lastSeen: firebase.database.ServerValue.TIMESTAMP
                    });
                }
            });
        }

        // Function to play notification sound
        function playNotificationSound() {
            if (notificationSound && notificationSound.src) { // Only play if a source is set
                notificationSound.play().catch(e => console.error("Error playing sound:", e));
            } else {
                console.warn("Notification sound source not set. Cannot play sound.");
            }
        }

        // Notification system
        function showNotification(title, message, type = 'info') {
            const toastWrapper = document.createElement('div');
            toastWrapper.className = 'notification-toast';
            toastWrapper.innerHTML = `
                <div class="toast-header">
                    <strong class="me-auto">${title}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    ${message}
                </div>
            `;
            
            notificationContainer.appendChild(toastWrapper);
            
            const bsToast = new bootstrap.Toast(toastWrapper, {
                autohide: true,
                delay: 5000
            });
            bsToast.show();

            // Remove from DOM after it's hidden
            toastWrapper.addEventListener('hidden.bs.toast', () => {
                toastWrapper.remove();
            });
        }

        // Contacts Screen
        function showContactsScreen() {
            registrationScreen.style.display = 'none';
            chatScreen.style.display = 'none';
            contactsScreen.style.display = 'block';
            
            loadContacts();
            initDeviceStatus();
        }

        function loadContacts(searchTerm = '') {
            const contactsRef = database.ref('users');
            
            // Use 'value' listener to get all contacts and listen for changes
            contactsRef.on('value', (snapshot) => {
                contactsList.innerHTML = '';
                const users = snapshot.val();
                
                if (!users) {
                    contactsList.innerHTML = '<div class="text-center p-3 text-muted">No contacts found</div>';
                    return;
                }
                
                Object.keys(users).forEach(phoneNumber => {
                    // Don't show current user in contacts
                    if (phoneNumber === currentUser.phoneNumber) return;
                    
                    const user = users[phoneNumber];
                    
                    // Apply search filter
                    if (searchTerm && 
                        !user.name.toLowerCase().includes(searchTerm.toLowerCase()) && 
                        !user.phoneNumber.includes(searchTerm)) {
                        return;
                    }
                    
                    const contactItem = document.createElement('div');
                    contactItem.className = 'contact-item';
                    
                    let statusText = '';
                    let statusBadgeClass = 'bg-secondary'; // Default for offline
                    if (user.online) {
                        statusText = 'Online';
                        statusBadgeClass = 'bg-success';
                    } else {
                        statusText = `Last seen: ${formatLastSeen(user.lastSeen)}`;
                    }
                    
                    // Add unread count if exists
                    const unreadCount = unreadCounts[phoneNumber] || 0;
                    let unreadBadge = '';
                    if (unreadCount > 0) {
                        if (unreadCount === 1) {
                            unreadBadge = `<span class="unread-dot"></span>`; // Just a dot
                        } else {
                            unreadBadge = `<span class="unread-count">${unreadCount}</span>`; // Numbered badge
                        }
                    }
                    
                    contactItem.innerHTML = `
                        <div>
                            <strong>${user.name}</strong>
                            <div class="text-muted small">${user.phoneNumber}</div>
                        </div>
                        <div class="text-end">
                            <span class="badge ${statusBadgeClass}">${statusText}</span>
                            ${unreadBadge}
                        </div>
                    `;
                    
                    contactItem.addEventListener('click', () => {
                        // Reset unread count when opening chat
                        if (unreadCounts[phoneNumber]) {
                            delete unreadCounts[phoneNumber];
                        }
                        startChat(user);
                    });
                    
                    contactsList.appendChild(contactItem);
                });
                
                if (contactsList.children.length === 0) {
                    contactsList.innerHTML = '<div class="text-center p-3 text-muted">No contacts found matching your search.</div>';
                }
            });
        }

        searchBtn.addEventListener('click', () => {
            loadContacts(contactSearch.value.trim());
        });
        
        contactSearch.addEventListener('input', () => {
            // Optional: Live search as user types
            // loadContacts(contactSearch.value.trim()); 
        });

        // Chat Screen
        function startChat(contact) {
            currentChatWith = contact;
            chatWithName.textContent = `${contact.name}`;
            
            // Set up listener for chat partner's online status
            database.ref(`users/${contact.phoneNumber}`).on('value', (snapshot) => {
                const partner = snapshot.val();
                if (partner) {
                    if (partner.online) {
                        chatWithStatus.textContent = 'Online';
                    } else {
                        chatWithStatus.textContent = `Last seen: ${formatLastSeen(partner.lastSeen)}`;
                    }
                }
            });

            contactsScreen.style.display = 'none';
            chatScreen.style.display = 'block';
            
            // Set up typing indicator listener
            setupTypingListener(contact.phoneNumber);
            
            loadChatMessages();
            setupCallListeners(); // Setup call listeners when entering chat
        }

        function setupTypingListener(contactPhoneNumber) {
            // Clear any existing typing indicator
            typingIndicator.style.display = 'none';
            
            // Listen for typing status from this contact
            database.ref(`typing/${contactPhoneNumber}`).on('value', (snapshot) => {
                if (snapshot.exists() && snapshot.val().isTyping) {
                    typingIndicator.textContent = `${currentChatWith.name} is typing...`;
                    typingIndicator.style.display = 'inline-block';
                } else {
                    typingIndicator.style.display = 'none';
                }
            });
        }

        backToContactsBtn.addEventListener('click', () => {
            chatScreen.style.display = 'none';
            contactsScreen.style.display = 'block';
            
            // Remove typing and call listeners
            if (currentChatWith) {
                database.ref(`typing/${currentChatWith.phoneNumber}`).off();
                database.ref(`users/${currentChatWith.phoneNumber}`).off(); // Remove partner status listener
                // Clean up call listeners
                if (callRef) {
                    callRef.off(); // Detach all listeners from the call reference
                }
                endCall(); // Ensure any active call is ended
            }
            
            currentChatWith = null;
        });

        function loadChatMessages() {
            chatMessages.innerHTML = '';
            
            if (!currentUser || !currentChatWith) return;
            
            // Determine the chat ID (sorted phone numbers to ensure consistency)
            const chatId = [currentUser.phoneNumber, currentChatWith.phoneNumber]
                .sort()
                .join('_');
            
            // Remove any existing message listener for this chat
            if (messageListeners[chatId]) {
                database.ref('chats/' + chatId).off('child_added', messageListeners[chatId]);
            }
            
            // Add new message listener
            messageListeners[chatId] = database.ref('chats/' + chatId)
                .orderByChild('timestamp')
                .on('child_added', (snapshot) => {
                    const message = snapshot.val();
                    const messageKey = snapshot.key; // Get the message key
                    addMessageToChat(message, messageKey);
                    
                    // Mark message as read if it's from the other user AND currently in this chat
                    if (message.sender === currentChatWith.phoneNumber && !message.read && chatScreen.style.display === 'block') {
                        database.ref(`chats/${chatId}/${messageKey}`).update({
                            read: true
                        });
                    }
                    
                    // --- Notification Logic ---
                    // Check if the message is from someone else (not the current user)
                    if (message.sender !== currentUser.phoneNumber) {
                        // If the chat screen is NOT visible OR if it IS visible but with a DIFFERENT contact
                        if (chatScreen.style.display === 'none' || (currentChatWith && currentChatWith.phoneNumber !== message.sender)) {
                            // Increment unread count for the sender of this message
                            unreadCounts[message.sender] = (unreadCounts[message.sender] || 0) + 1;
                            
                            // Fetch the sender's name for the notification
                            database.ref('users/' + message.sender).once('value').then(senderSnapshot => {
                                const senderUser = senderSnapshot.val();
                                const senderName = senderUser ? senderUser.name : message.sender; // Fallback to phone number

                                showNotification(
                                    senderName, // Title is sender's name
                                    message.text.length > 50 ? 
                                        message.text.substring(0, 50) + '...' : 
                                        message.text,
                                    'primary'
                                );
                                playNotificationSound(); // Play sound
                                // Refresh contacts to show updated unread count
                                loadContacts(contactSearch.value.trim());
                            }).catch(error => {
                                console.error("Error fetching sender name for notification:", error);
                                showNotification('New Message', message.text.length > 50 ? message.text.substring(0, 50) + '...' : message.text, 'primary');
                                playNotificationSound();
                                loadContacts(contactSearch.value.trim());
                            });
                        }
                    }
                });
        }

        function addMessageToChat(message, messageKey) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.sender === currentUser.phoneNumber ? 'sent' : 'received'}`;
            
            const time = new Date(message.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            // Add status indicator for sent messages
            let statusIndicator = '';
            if (message.sender === currentUser.phoneNumber) {
                // Listen for changes to this specific message's read status
                // This listener ensures the checkmark updates in real-time
                database.ref(`chats/${[currentUser.phoneNumber, currentChatWith.phoneNumber].sort().join('_')}/${messageKey}`).on('value', (snapshot) => {
                    const updatedMessage = snapshot.val();
                    if (updatedMessage) {
                        const statusClass = updatedMessage.read ? 'read' : 'delivered';
                        // Using Unicode checkmarks for better appearance
                        const checkmark = updatedMessage.read ? '✓✓' : '✓'; 
                        
                        // Update the status indicator within the messageDiv
                        const existingStatusSpan = messageDiv.querySelector('.message-status');
                        if (existingStatusSpan) {
                            existingStatusSpan.className = `message-status ${statusClass}`;
                            existingStatusSpan.textContent = checkmark;
                        } else {
                            // If status span doesn't exist yet (first render), create it
                            const newStatusSpan = document.createElement('span');
                            newStatusSpan.className = `message-status ${statusClass}`;
                            newStatusSpan.textContent = checkmark;
                            messageDiv.querySelector('.small').appendChild(newStatusSpan);
                        }
                    }
                });
                // Initial status for delivered (before read status is updated)
                statusIndicator = `<span class="message-status delivered">✓</span>`; 
            }
            
            messageDiv.innerHTML = `
                <div>${message.text}</div>
                <div class="small d-flex justify-content-end align-items-center">
                    ${time}
                    ${statusIndicator}
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to bottom
        }

        // Typing detection
        messageInput.addEventListener('input', () => {
            if (!currentUser || !currentChatWith) return;
            
            // Notify that user is typing
            database.ref(`typing/${currentUser.phoneNumber}`).set({
                isTyping: true,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
            
            // Clear any existing timeout
            if (typingTimeout) clearTimeout(typingTimeout);
            
            // Set timeout to mark as stopped typing after 2 seconds of inactivity
            typingTimeout = setTimeout(() => {
                database.ref(`typing/${currentUser.phoneNumber}`).set({
                    isTyping: false,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
            }, 2000);
        });

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const text = messageInput.value.trim();
            
            if (!text || !currentUser || !currentChatWith) return;
            
            // Clear typing indicator for sender immediately after sending
            if (typingTimeout) {
                clearTimeout(typingTimeout);
                database.ref(`typing/${currentUser.phoneNumber}`).set({
                    isTyping: false,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
            }
            
            // Determine the chat ID (sorted phone numbers to ensure consistency)
            const chatId = [currentUser.phoneNumber, currentChatWith.phoneNumber]
                .sort()
                .join('_');
            
            const newMessageRef = database.ref('chats/' + chatId).push();
            
            newMessageRef.set({
                text: text,
                sender: currentUser.phoneNumber,
                receiver: currentChatWith.phoneNumber,
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                delivered: true,
                read: false // Message is not read by receiver initially
            }).then(() => {
                messageInput.value = ''; // Clear input field
            }).catch(error => {
                console.error("Error sending message:", error);
                showNotification('Error', 'Failed to send message. Please try again.', 'danger');
            });
        }

        // --- WebRTC Audio Call Functionality ---

        // Helper to get a unique call ID for the current chat
        function getCallId() {
            if (!currentUser || !currentChatWith) return null;
            return [currentUser.phoneNumber, currentChatWith.phoneNumber].sort().join('_') + '_call';
        }

        // Setup Firebase listeners for call signaling
        function setupCallListeners() {
            if (!currentUser || !currentChatWith) return;

            const callId = getCallId();
            if (!callId) return;

            callRef = database.ref(`calls/${callId}`);

            // Listen for offer/answer/candidate changes
            callRef.on('value', async (snapshot) => {
                const callData = snapshot.val();
                if (!callData) {
                    // Call ended or not initiated
                    resetCallUI();
                    return;
                }

                // Check for call status
                if (callData.status === 'ringing' && callData.caller === currentChatWith.phoneNumber && !peerConnection) {
                    // Incoming call
                    showIncomingCallUI(callData.callerName || callData.caller);
                } else if (callData.status === 'accepted' && peerConnection && peerConnection.signalingState === 'have-local-offer') {
                    // Call accepted by remote, process answer
                    if (callData.answer && !peerConnection.remoteDescription) {
                        try {
                            await peerConnection.setRemoteDescription(new RTCSessionDescription(callData.answer));
                            console.log("Remote answer set.");
                            updateCallStatusDisplay('Connected');
                            // Start playing remote audio if not already
                            if (remoteAudio.srcObject) {
                                remoteAudio.play().catch(e => console.error("Error playing remote audio:", e));
                            }
                            hideCallControls();
                            endCallBtn.style.display = 'block'; // Show end call button
                        } catch (e) {
                            console.error("Error setting remote answer:", e);
                            showNotification('Call Error', 'Failed to connect call.', 'danger');
                            endCall();
                        }
                    }
                } else if (callData.status === 'ended') {
                    // Call ended by other party
                    showNotification('Call Ended', `${currentChatWith.name} ended the call.`, 'info');
                    endCall();
                } else if (callData.status === 'declined') {
                    // Call declined by other party
                    showNotification('Call Declined', `${currentChatWith.name} declined your call.`, 'warning');
                    endCall();
                }
            });

            // Listen for ICE candidates
            callRef.child('candidates').on('child_added', async (snapshot) => {
                const candidateData = snapshot.val();
                if (candidateData && peerConnection && peerConnection.remoteDescription) {
                    try {
                        const candidate = new RTCIceCandidate(candidateData);
                        await peerConnection.addIceCandidate(candidate);
                        console.log("Added ICE candidate:", candidate);
                    } catch (e) {
                        console.error("Error adding received ICE candidate:", e);
                    }
                }
            });
        }

        // Initiate an audio call
        audioCallBtn.addEventListener('click', async () => {
            if (!currentUser || !currentChatWith) {
                showNotification('Call Error', 'Please select a contact to call.', 'warning');
                return;
            }
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showNotification('Call Error', 'Media devices not supported in this browser.', 'danger');
                return;
            }

            // Check if there's an active call already
            const callId = getCallId();
            const existingCall = await database.ref(`calls/${callId}`).once('value');
            if (existingCall.exists() && existingCall.val().status !== 'ended' && existingCall.val().status !== 'declined') {
                showNotification('Call in Progress', 'Another call is already active or ringing.', 'warning');
                return;
            }

            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                peerConnection = new RTCPeerConnection(iceServers);
                
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        // Send ICE candidate to Firebase
                        callRef.child('candidates').push(event.candidate.toJSON());
                        console.log("Sent ICE candidate:", event.candidate);
                    }
                };

                peerConnection.ontrack = (event) => {
                    console.log("Remote track received:", event.streams[0]);
                    if (remoteAudio.srcObject !== event.streams[0]) {
                        remoteAudio.srcObject = event.streams[0];
                        remoteAudio.play().catch(e => console.error("Error playing remote audio:", e));
                    }
                };

                peerConnection.onconnectionstatechange = () => {
                    console.log('Peer connection state:', peerConnection.connectionState);
                    switch (peerConnection.connectionState) {
                        case 'connected':
                            updateCallStatusDisplay('Connected');
                            hideCallControls();
                            endCallBtn.style.display = 'block';
                            break;
                        case 'disconnected':
                        case 'failed':
                            showNotification('Call Disconnected', 'Call disconnected due to network issues or peer leaving.', 'warning');
                            endCall();
                            break;
                        case 'closed':
                            updateCallStatusDisplay('');
                            break;
                    }
                };

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                // Store offer in Firebase
                await callRef.set({
                    caller: currentUser.phoneNumber,
                    callerName: currentUser.name,
                    receiver: currentChatWith.phoneNumber,
                    offer: offer,
                    status: 'ringing',
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                updateCallStatusDisplay(`Calling ${currentChatWith.name}...`);
                showCallingUI();
                showNotification('Calling', `Calling ${currentChatWith.name}...`, 'info');

            } catch (error) {
                console.error("Error initiating call:", error);
                showNotification('Call Error', 'Failed to initiate call. Please check microphone permissions.', 'danger');
                endCall(); // Clean up if call initiation fails
            }
        });

        // Handle incoming call UI
        function showIncomingCallUI(callerName) {
            if (peerConnection) { // Already in a call or setting up
                console.log("Already in a call, ignoring new incoming call.");
                // Optionally, send a busy signal back
                return;
            }
            updateCallStatusDisplay(`Incoming call from ${callerName}...`);
            audioCallBtn.style.display = 'none'; // Hide call button
            acceptCallBtn.style.display = 'block';
            declineCallBtn.style.display = 'block';
            endCallBtn.style.display = 'none';
        }

        // Accept incoming call
        acceptCallBtn.addEventListener('click', async () => {
            const callId = getCallId();
            const callData = (await callRef.once('value')).val();

            if (!callData || callData.status !== 'ringing' || callData.receiver !== currentUser.phoneNumber) {
                showNotification('Call Error', 'No active incoming call.', 'warning');
                endCall(); // Clean up if state is inconsistent
                return;
            }

            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                peerConnection = new RTCPeerConnection(iceServers);

                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        callRef.child('candidates').push(event.candidate.toJSON());
                        console.log("Sent ICE candidate (answerer):", event.candidate);
                    }
                };

                peerConnection.ontrack = (event) => {
                    console.log("Remote track received (answerer):", event.streams[0]);
                    if (remoteAudio.srcObject !== event.streams[0]) {
                        remoteAudio.srcObject = event.streams[0];
                        remoteAudio.play().catch(e => console.error("Error playing remote audio:", e));
                    }
                };

                peerConnection.onconnectionstatechange = () => {
                    console.log('Peer connection state (answerer):', peerConnection.connectionState);
                    switch (peerConnection.connectionState) {
                        case 'connected':
                            updateCallStatusDisplay('Connected');
                            hideCallControls();
                            endCallBtn.style.display = 'block';
                            break;
                        case 'disconnected':
                        case 'failed':
                            showNotification('Call Disconnected', 'Call disconnected due to network issues or peer leaving.', 'warning');
                            endCall();
                            break;
                        case 'closed':
                            updateCallStatusDisplay('');
                            break;
                    }
                };

                await peerConnection.setRemoteDescription(new RTCSessionDescription(callData.offer));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                // Update Firebase with answer and status
                await callRef.update({
                    answer: answer,
                    status: 'accepted',
                    acceptedBy: currentUser.phoneNumber,
                    acceptedByName: currentUser.name
                });

                updateCallStatusDisplay('Connecting...');
                hideCallControls();
                endCallBtn.style.display = 'block'; // Show end call button
                showNotification('Call Accepted', `You accepted the call from ${currentChatWith.name}.`, 'success');

            } catch (error) {
                console.error("Error accepting call:", error);
                showNotification('Call Error', 'Failed to accept call. Please check microphone permissions.', 'danger');
                endCall();
            }
        });

        // Decline incoming call
        declineCallBtn.addEventListener('click', async () => {
            const callId = getCallId();
            if (callId) {
                await callRef.update({ status: 'declined', declinedBy: currentUser.phoneNumber });
                showNotification('Call Declined', `You declined the call from ${currentChatWith.name}.`, 'info');
            }
            endCall();
        });

        // End active call
        endCallBtn.addEventListener('click', async () => {
            const callId = getCallId();
            if (callId) {
                await callRef.update({ status: 'ended', endedBy: currentUser.phoneNumber });
                showNotification('Call Ended', 'You ended the call.', 'info');
            }
            endCall();
        });

        // Function to clean up WebRTC connection and UI
        function endCall() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            if (remoteAudio.srcObject) {
                remoteAudio.srcObject = null;
            }
            if (callRef) {
                // Only remove call data if it was initiated by this user or explicitly ended
                // This prevents issues if the other party is still trying to connect
                // For simplicity, we'll clear it here. In a robust app, you might use a transaction.
                callRef.remove().catch(e => console.warn("Error removing call data:", e));
                callRef = null;
            }
            resetCallUI();
        }

        // Reset call UI to initial state
        function resetCallUI() {
            callStatusDisplay.style.display = 'none';
            callStatusDisplay.textContent = '';
            audioCallBtn.style.display = 'block'; // Show call button
            acceptCallBtn.style.display = 'none';
            declineCallBtn.style.display = 'none';
            endCallBtn.style.display = 'none';
        }

        // Show UI when calling
        function showCallingUI() {
            callStatusDisplay.style.display = 'block';
            audioCallBtn.style.display = 'none'; // Hide call button
            acceptCallBtn.style.display = 'none';
            declineCallBtn.style.display = 'none';
            endCallBtn.style.display = 'block'; // Allow user to end call while ringing
        }

        // Update call status text
        function updateCallStatusDisplay(statusText) {
            callStatusDisplay.textContent = statusText;
            callStatusDisplay.style.display = 'block';
        }

        // Check if user is already registered on page load
        window.addEventListener('load', () => {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showContactsScreen();
                monitorOnlineStatus();
            } else {
                registrationScreen.style.display = 'block'; // Show registration if no user saved
            }
        });
    </script>
</body>
