<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        .chat-container {
            max-width: 600px;
            width: 100%;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            background-color: white;
            animation: fadeIn 0.5s ease-out;
        }
        .chat-header {
            background-color: #0d6efd;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #0a58ca;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between messages */
        }
        .message {
            margin-bottom: 5px;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
            animation: messageFadeIn 0.3s ease-out;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s ease-out;
        }
        .message:hover {
            transform: translateY(-2px);
        }
        .sent {
            background-color: #0d6efd;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px; /* Flat edge to the side */
        }
        .received {
            background-color: #e9ecef;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 5px; /* Flat edge to the side */
        }
        .status-info {
            font-size: 12px;
            color: rgba(255,255,255,0.8);
            text-align: right;
        }
        .contact-item {
            cursor: pointer;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s ease, transform 0.2s ease-out;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .contact-item:hover {
            background-color: #f0f2f5;
            transform: translateX(5px);
        }
        
        /* New style for the small dot */
        .unread-dot {
            background-color: #dc3545;
            border-radius: 50%;
            width: 10px; /* Small fixed width */
            height: 10px; /* Small fixed height */
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle; /* Align with text */
            animation: popIn 0.3s ease-out;
        }

        /* Existing style for the numbered badge */
        .unread-count {
            background-color: #dc3545;
            color: white;
            border-radius: 50%;
            padding: 4px 8px;
            font-size: 11px;
            margin-left: 10px;
            min-width: 25px; /* Ensure it's wide enough for numbers */
            text-align: center;
            animation: popIn 0.3s ease-out;
        }
        
        /* Notification toast styles */
        #notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050; /* Above Bootstrap modals */
            width: 320px;
        }
        .notification-toast {
            box-shadow: 0 6px 16px rgba(0,0,0,0.2);
            transition: all 0.4s ease-out;
            margin-bottom: 15px;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
            border: none;
            animation: slideInRight 0.5s ease-out forwards;
        }
        .notification-toast.hide {
            animation: slideOutRight 0.5s ease-in forwards;
        }
        .notification-toast .toast-header {
            background-color: #0d6efd;
            color: white;
            border-bottom: 1px solid #0a58ca;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .notification-toast .toast-body {
            padding: 15px;
            color: #333;
        }
        .notification-toast .btn-close {
            color: white;
            filter: invert(1); /* Make close button white */
            opacity: 0.8;
        }
        .notification-toast .btn-close:hover {
            opacity: 1;
        }

        /* Typing indicator */
        .typing-indicator {
            display: inline-block;
            padding: 5px 12px;
            background-color: #e9ecef;
            border-radius: 15px;
            font-size: 13px;
            color: #6c757d;
            margin-top: 5px;
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        /* Message status indicators */
        .message-status {
            font-size: 11px;
            margin-left: 8px;
            opacity: 0.8;
        }
        .message-status.delivered {
            color: #ccc; /* Light grey for delivered */
        }
        .message-status.read {
            color: #00e676; /* Green for read */
        }
        .message-status.double-check {
            position: relative;
            top: -2px; /* Adjust vertical alignment for double check */
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes messageFadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOutRight {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.02); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Game specific styles */
        .game-area-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .game-board {
            display: grid;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            background-color: #ccc;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }
        .grid-cell {
            width: 40px; /* Adjust cell size as needed */
            height: 40px;
            background-color: #eee;
            border: 1px solid #aaa;
            cursor: pointer;
            transition: transform 0.1s ease-out, background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: rgba(0,0,0,0.5);
            user-select: none;
        }
        .grid-cell:hover {
            transform: scale(1.05);
            box-shadow: 0 0 8px rgba(0,0,0,0.3);
        }
        .grid-cell.popped {
            animation: popOut 0.3s forwards;
        }

        /* Color definitions */
        .color-red { background-color: #ff6b6b; }
        .color-blue { background-color: #6b6bff; }
        .color-green { background-color: #6bff6b; }
        .color-yellow { background-color: #ffff6b; }
        .color-purple { background-color: #ff6bff; }
        .color-orange { background-color: #ffaa6b; }

        .player-info {
            margin-top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        .player-score {
            padding: 10px 20px;
            border-radius: 10px;
            background-color: #e9ecef;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .player-score.active {
            background-color: #d1e7dd; /* Light green for active player */
            border: 2px solid #28a745;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(40,167,69,0.3);
        }

        .game-controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1000;
            text-align: center;
            animation: fadeInScale 0.3s ease-out;
        }
        .message-box button {
            margin-top: 20px;
            padding: 10px 25px;
            border-radius: 20px;
            border: none;
            background-color: #0d6efd;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .message-box button:hover {
            background-color: #0a58ca;
            transform: translateY(-2px);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
            display: none; /* Hidden by default */
        }
    </style>
</head>

            projectId: "miner-5939b", // Replace with your actual Project ID
            storageBucket: "miner-5939b.firebasestorage.app", // Replace with your actual Storage Bucket
            messagingSenderId: "936240933139", // Replace with your actual Messaging Sender ID

        // DOM Elements - Chat App
        const registrationScreen = document.getElementById('registration-screen');

        // DOM Elements - Game

        // Global Message Box Elements

        // App State - Chat
        let currentUser = null;

        // App State - Game

        let gameRef = null; // Firebase reference to the current game

        let gameData = null; // Local copy of game data from Firebase
        let currentChatGameId = null; // The game ID associated with the current chat partner

        // --- Utility Functions ---

        // Show custom message box instead of alert
        function showMessageBox(title, message, callback = null) {
            messageBoxTitle.textContent = title;
            messageBoxText.textContent = message;
            messageBox.style.display = 'block';
            overlay.style.display = 'block';
            messageBoxButton.onclick = () => {
                messageBox.style.display = 'none';
                overlay.style.display = 'none';
                if (callback) callback();
            };
        }

        // Helper to format timestamp to a readable last seen string
        function formatLastSeen(timestamp) {
            if (!timestamp) return 'Unknown';
            const date = new Date(timestamp);
            const now = new Date();
            const diffSeconds = Math.floor((now - date) / 1000);

            if (diffSeconds < 60) {
                return 'just now';
            } else if (diffSeconds < 3600) {
                const minutes = Math.floor(diffSeconds / 60);
                return `${minutes} min ago`;
            } else if (diffSeconds < 86400) {
                const hours = Math.floor(diffSeconds / 3600);
                return `${hours} hr ago`;
            } else {
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }) + ' at ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
        }

        // Initialize battery and network monitoring
        function initDeviceStatus() {
            // Battery status
            if ('getBattery' in navigator) {
                navigator.getBattery().then(battery => {
                    updateBatteryStatus(battery);
                    
                    battery.addEventListener('levelchange', () => {
                        updateBatteryStatus(battery);
                    });
                    
                    battery.addEventListener('chargingchange', () => {
                        updateBatteryStatus(battery);
                    });
                });
            } else {
                batteryStatus.textContent = "Battery: API not supported";
                chatBatteryStatus.textContent = "Battery: API not supported";
            }
            
            // Network status
            function updateNetworkStatus() {
                const status = navigator.onLine ? "Online" : "Offline";
                const connection = navigator.connection;
                let networkType = "Unknown";
                
                if (connection) {
                    networkType = connection.effectiveType || connection.type || "Unknown";
                }
                
                networkStatus.textContent = `${status} (${networkType})`;
                chatNetworkStatus.textContent = `${status} (${networkType})`;
            }
            
            window.addEventListener('online', updateNetworkStatus);
            window.addEventListener('offline', updateNetworkStatus);
            
            if (navigator.connection) {
                navigator.connection.addEventListener('change', updateNetworkStatus);
            }
            
            updateNetworkStatus();
        }

        function updateBatteryStatus(battery) {
            const level = Math.round(battery.level * 100);
            const charging = battery.charging ? "⚡" : "";
            const text = `Battery: ${level}% ${charging}`;
            batteryStatus.textContent = text;
            chatBatteryStatus.textContent = text;
        }

        // Registration
        registerBtn.addEventListener('click', () => {
            const phoneNumber = phoneNumberInput.value.trim();
            const userName = userNameInput.value.trim();
            
            if (!phoneNumber || !userName) {
                showMessageBox('Error', 'Please enter both phone number and name', 'danger');
                return;
            }
            
            // Check if user already exists
            database.ref('users/' + phoneNumber).once('value').then(snapshot => {
                if (snapshot.exists() && snapshot.val().name !== userName) {
                    showMessageBox('Error', 'This phone number is already registered with a different name', 'danger');
                    return;
                }
                
                // Save user to Firebase
                return database.ref('users/' + phoneNumber).set({
                    name: userName,
                    phoneNumber: phoneNumber,
                    lastSeen: firebase.database.ServerValue.TIMESTAMP,
                    online: true
                });
            }).then(() => {
                currentUser = { phoneNumber, name: userName };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                showContactsScreen();
                monitorOnlineStatus();
                showNotification('Welcome', `Hi ${userName}! You're now registered.`, 'success');
            }).catch(error => {
                console.error("Error saving user:", error);
                showNotification('Error', 'Failed to register. Please try again.', 'danger');
            });
        });

        function monitorOnlineStatus() {
            if (!currentUser) return;
            
            onlineStatusRef = database.ref('users/' + currentUser.phoneNumber);
            
            // Set user to online when they're active
            onlineStatusRef.update({
                online: true,
                lastSeen: firebase.database.ServerValue.TIMESTAMP
            });
            
            // Set up interval to update lastSeen timestamp every 30 seconds
            const onlineInterval = setInterval(() => {
                if (currentUser) { // Ensure currentUser is still set
                    onlineStatusRef.update({
                        lastSeen: firebase.database.ServerValue.TIMESTAMP
                    });
                } else {
                    clearInterval(onlineInterval); // Stop interval if user logs out
                }
            }, 30000); // Update every 30 seconds
            
            // Set user to offline and update lastSeen when they close the app or navigate away
            window.addEventListener('beforeunload', () => {
                if (currentUser) {
                    onlineStatusRef.update({
                        online: false,
                        lastSeen: firebase.database.ServerValue.TIMESTAMP
                    });
                }
                clearInterval(onlineInterval); // Clear interval on unload
            });

            // Handle visibility change (e.g., app in background/foreground)
            document.addEventListener('visibilitychange', () => {
                if (!currentUser) return;

                    return;

                Object.keys(users).forEach(phoneNumber => {

                    const user = users[phoneNumber];
                    
                    // Apply search filter
                    const matchesSearch = searchTerm && 
                                        (user.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                        user.phoneNumber.includes(searchTerm));

                    if (searchTerm && !matchesSearch) {
                        return; // Skip if search term is present and no match
                    }

                        return; // Skip offline users if filtering for online and no search term
                    }
                    
                    filteredUsers.push(user);
                });

                // Sort online users first
                filteredUsers.sort((a, b) => {
                    if (a.online && !b.online) return -1;
                    if (!a.online && b.online) return 1;
                    return 0;
                });

                .on('child_added', (snapshot) => {

                    const messageKey = snapshot.key; // Get the message key

                    // Mark message as read if it's from the other user AND currently in this chat

        // Generate a simple unique ID (for players)

        // Generate a random color
        function getRandomColor() {
            return COLORS[Math.floor(Math.random() * COLORS.length)];
        }

        // Generate a new game board
        function generateBoard() {
            const board = [];
            for (let r = 0; r < BOARD_ROWS; r++) {
                board[r] = [];
                for (let c = 0; c < BOARD_COLS; c++) {
                    board[r][c] = getRandomColor();
                }
            }
            return board;
        }

        // Render the game board
        function renderBoard(board) {
            gameBoardElement.innerHTML = '';
            gameBoardElement.style.gridTemplateColumns = `repeat(${BOARD_COLS}, 1fr)`;

            for (let r = 0; r < BOARD_ROWS; r++) {
                for (let c = 0; c < BOARD_COLS; c++) {
                    const cell = document.createElement('div');
                    cell.className = `grid-cell color-${board[r][c]}`;
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    cell.addEventListener('click', handleCellClick);

                }
            }
        }

        // Check for adjacent same-colored cells (BFS)
        function getConnectedCells(board, row, col, color) {
            const connected = [];
            const queue = [[row, col]];
            const visited = new Set(); // To prevent infinite loops

            while (queue.length > 0) {
                const [r, c] = queue.shift();
                const cellKey = `${r},${c}`;

                if (r < 0 || r >= BOARD_ROWS || c < 0 || c >= BOARD_COLS || visited.has(cellKey) || board[r][c] !== color) {
                    continue;
                }

                visited.add(cellKey);
                connected.push([r, c]);

                queue.push([r + 1, c]); // Down
                queue.push([r - 1, c]); // Up
                queue.push([r, c + 1]); // Right
                queue.push([r, c - 1]); // Left
            }
            return connected;
        }

        // Process a move: pop cells, make cells fall, fill new cells
        function processMove(board, clickedRow, clickedCol) {
            const colorToPop = board[clickedRow][clickedCol];
            if (!colorToPop) return { newBoard: board, poppedCount: 0 }; // Already popped or empty

            const connectedCells = getConnectedCells(board, clickedRow, clickedCol, colorToPop);

            if (connectedCells.length === 0) return { newBoard: board, poppedCount: 0 }; // No connected cells to pop

            // Create a copy of the board to modify
            let newBoard = board.map(row => [...row]);

            // Mark cells for popping (e.g., set to null)
            connectedCells.forEach(([r, c]) => {
                newBoard[r][c] = null;
            });

            // Simulate gravity: cells fall down
            for (let c = 0; c < BOARD_COLS; c++) {
                let emptyCells = 0;
                for (let r = BOARD_ROWS - 1; r >= 0; r--) {
                    if (newBoard[r][c] === null) {
                        emptyCells++;
                    } else if (emptyCells > 0) {
                        newBoard[r + emptyCells][c] = newBoard[r][c];
                        newBoard[r][c] = null;
                    }
                }
            }

            // Fill empty cells at the top with new random colors
            for (let r = 0; r < BOARD_ROWS; r++) {
                for (let c = 0; c < BOARD_COLS; c++) {
                    if (newBoard[r][c] === null) {
                        newBoard[r][c] = getRandomColor();
                    }
                }
            }

            return { newBoard, poppedCount: connectedCells.length };
        }

        // Check if there are any valid moves left
        function hasValidMoves(board) {
            for (let r = 0; r < BOARD_ROWS; r++) {
                for (let c = 0; c < BOARD_COLS; c++) {
                    if (board[r][c] !== null) { // Check if cell is not empty
                        const connected = getConnectedCells(board, r, c, board[r][c]);
                        if (connected.length > 0) { // A single cell is a valid "pop" of size 1
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        // Accept game invitation
        async function acceptGameInvitation(gameId) {
            if (!currentUser || !currentChatWith) {
                showMessageBox('Error', 'Invalid state to accept game.');
                return;
            }

            gameRef = database.ref(`games/${gameId}`);
            try {
                const snapshot = await gameRef.once('value');
                const existingGame = snapshot.val();

                if (!existingGame || existingGame.status === 'playing' || existingGame.players.player2) {
                    showMessageBox('Game Error', 'This game is no longer available or already started.');
                    return;
                }

                // Join as player 2
                const player2Id = generateUniqueId();
                await gameRef.child('players/player2').set({ id: player2Id, name: currentUser.name, score: 0 });
                await gameRef.update({ status: 'playing', lastUpdated: firebase.database.ServerValue.TIMESTAMP });
                currentPlayerId = player2Id; // This user is player2

                showMessageBox('Game Joined', `You have joined the game with ${currentChatWith.name}!`, () => {
                    listenForGameUpdates(gameId);
                    showGameArea();
                });

            } catch (error) {
                console.error("Error accepting game:", error);
                showMessageBox('Error', 'Failed to join game. Please try again.');
            }

        // Listen for real-time game updates from Firebase
        function listenForGameUpdates(gameId) {
            if (gameRef) {
                gameRef.off(); // Detach previous listener if any

            gameRef = database.ref(`games/${gameId}`);
            gameRef.on('value', (snapshot) => {
                gameData = snapshot.val();
                if (gameData) {
                    updateGameUI();
                } else {
                    // Game might have been deleted by other player
                    showMessageBox('Game Ended', 'The game has ended or was deleted by your opponent.', () => {

                player2ScoreDiv.classList.remove('active');
                currentGameObjectPlayerDisplay.textContent = `Current Turn: ${gameData.players.player1.name}`;

                player2ScoreDiv.classList.add('active');
                player1ScoreDiv.classList.remove('active');
                currentGameObjectPlayerDisplay.textContent = `Current Turn: ${gameData.players.player2.name}`;
            } else {
                player1ScoreDiv.classList.remove('active');
                player2ScoreDiv.classList.remove('active');
                currentGameObjectPlayerDisplay.textContent = 'Game Ready';
            }

            renderBoard(gameData.board);

            if (gameData.status === 'finished') {
                const winnerName = gameData.winner ? (gameData.players[gameData.winner] ? gameData.players[gameData.winner].name : 'Unknown') : 'No one';
                showMessageBox('Game Over!', `Winner: ${winnerName} with a score of ${gameData.players[gameData.winner].score}!`, () => {

        // Handle cell click
        async function handleCellClick(event) {
            if (!gameData || gameData.status !== 'playing') {
                showMessageBox('Game Not Ready', 'Please wait for another player or start a new game.');
                return;
            }

            const clickedRow = parseInt(event.target.dataset.row);
            const clickedCol = parseInt(event.target.dataset.col);

            // Determine which player is currently making the move
            let activePlayerKey = null;
            if (gameData.players.player1 && gameData.players.player1.id === currentPlayerId) {
                activePlayerKey = 'player1';
            } else if (gameData.players.player2 && gameData.players.player2.id === currentPlayerId) {
                activePlayerKey = 'player2';
            }

            if (!activePlayerKey || gameData.currentPlayer !== activePlayerKey) {
                showMessageBox('Not Your Turn', 'It\'s not your turn!');
                return;
            }

            const currentBoard = gameData.board;
            const { newBoard, poppedCount } = processMove(currentBoard, clickedRow, clickedCol);

            if (poppedCount === 0) {
                showMessageBox('Invalid Move', 'No connected colors to pop here!');
                return;
            }

            // Update score
            const newScore = gameData.players[activePlayerKey].score + poppedCount;

            // Determine next player
            const nextPlayerKey = (activePlayerKey === 'player1') ? 'player2' : 'player1';

            // Check for game over
            const gameOver = !hasValidMoves(newBoard);
            let winner = null;
            let newStatus = 'playing';

            if (gameOver) {
                newStatus = 'finished';
                if (gameData.players.player1.score > gameData.players.player2.score) {
                    winner = 'player1';
                } else if (gameData.players.player2.score > gameData.players.player1.score) {
                    winner = 'player2';
                } else {
                    winner = 'tie'; // Or handle tie differently
                }
            }

            // Update Firebase
            try {
                const updates = {};
                updates[`players/${activePlayerKey}/score`] = newScore;
                updates['board'] = newBoard;
                updates['lastUpdated'] = firebase.database.ServerValue.TIMESTAMP;
                updates['status'] = newStatus;
                if (gameOver) {
                    updates['winner'] = winner;
                } else {
                    updates['currentPlayer'] = nextPlayerKey;
                }
                
                await gameRef.update(updates);
            } catch (error) {
                console.error("Error updating game state:", error);
                showMessageBox('Error', 'Failed to make move. Please try again.');
            }
        }

        // Reset game
        resetGameBtn.addEventListener('click', async () => {
            if (!gameRef || !gameData) {
                showMessageBox('Error', 'No active game to reset.');
                return;
            }

            showMessageBox('Confirm Reset', 'Are you sure you want to reset the game? This will start a new game.', async () => {
                const initialBoard = generateBoard();
                const newGameData = {
                    players: {
                        player1: { id: gameData.players.player1.id, name: gameData.players.player1.name, score: 0 },
                        player2: gameData.players.player2 ? { id: gameData.players.player2.id, name: gameData.players.player2.name, score: 0 } : null
                    },
                    board: initialBoard,
                    currentPlayer: 'player1',
                    status: gameData.players.player2 ? 'playing' : 'waiting',
                    gameId: gameData.gameId, // Keep same game ID
                    lastUpdated: firebase.database.ServerValue.TIMESTAMP
                };
                try {
                    await gameRef.set(newGameData);
                    showMessageBox('Game Reset', 'The game has been reset!');
                } catch (error) {
                    console.error("Error resetting game:", error);
                    showMessageBox('Error', 'Failed to reset game. Please try again.');
                }
            });
        });

        // Function to show the chat messages area and hide the game area
        function showChatMessagesArea() {
            chatMessagesArea.style.display = 'block';
            gameArea.style.display = 'none';
        }

        // Function to show the game area and hide the chat messages area
        function showGameArea() {
            chatMessagesArea.style.display = 'none';
            gameArea.style.display = 'flex'; // Use flex for game-area-container
        }

        // Reset game-related state variables and UI
        function resetGamePlayState() {
            if (gameRef) {
                gameRef.off(); // Detach Firebase listener
            }
            gameRef = null;
            gameData = null;
            currentPlayerId = null;
            currentChatGameId = null;

            // Clear game UI elements
            gameBoardElement.innerHTML = '';
            score1Display.textContent = '0';
            score2Display.textContent = '0';
            player1NameDisplay.textContent = '';
            player2NameDisplay.textContent = '';
            currentGameObjectPlayerDisplay.textContent = '';
        }

        backToChatBtn.addEventListener('click', () => {
            showChatMessagesArea();
            // Optionally, you might want to stop listening to game updates
            // if you don't want the game to continue in the background.
            // For now, we keep it active so users can switch back and forth.
            // If you want to stop:
            // if (gameRef) {
            //     gameRef.off();
            // }
            // resetGamePlayState();
        });

        // Check if user is already registered on page load
        window.addEventListener('load', () => {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showContactsScreen();
                monitorOnlineStatus();
            } else {
                registrationScreen.style.display = 'block'; // Show registration if no user saved
            }
        });
    </script>
