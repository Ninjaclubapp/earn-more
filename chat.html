    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .chat-container {
            max-width: 600px;
            width: 100%;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            background-color: white;
            animation: fadeIn 0.5s ease-out;
        }
        .chat-header {
            background-color: #0d6efd;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #0a58ca;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            margin-bottom: 5px;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
            animation: messageFadeIn 0.3s ease-out;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s ease-out;
        }
        .message:hover {
            transform: translateY(-2px);
        }
        .sent {
            background-color: #0d6efd;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .received {
            background-color: #e9ecef;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        .status-info {
            font-size: 12px;
            color: rgba(255,255,255,0.8);
            text-align: right;
        }
        .contact-item {
            cursor: pointer;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s ease, transform 0.2s ease-out;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .contact-item:hover {
            background-color: #f0f2f5;
            transform: translateX(5px);
        }
        .unread-dot {
            background-color: #dc3545;
            border-radius: 50%;
            width: 10px;
            height: 10px;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
            animation: popIn 0.3s ease-out;
        }
        .unread-count {
            background-color: #dc3545;
            color: white;
            border-radius: 50%;
            padding: 4px 8px;
            font-size: 11px;
            margin-left: 10px;
            min-width: 25px;
            text-align: center;
            animation: popIn 0.3s ease-out;
        }
        #notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            width: 320px;
        }
        .notification-toast {
            box-shadow: 0 6px 16px rgba(0,0,0,0.2);
            transition: all 0.4s ease-out;
            margin-bottom: 15px;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
            border: none;
            animation: slideInRight 0.5s ease-out forwards;
        }
        .notification-toast.hide {
            animation: slideOutRight 0.5s ease-in forwards;
        }
        .notification-toast .toast-header {
            background-color: #0d6efd;
            color: white;
            border-bottom: 1px solid #0a58ca;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .notification-toast .toast-body {
            padding: 15px;
            color: #333;
        }
        .notification-toast .btn-close {
            color: white;
            filter: invert(1);
            opacity: 0.8;
        }
        .notification-toast .btn-close:hover {
            opacity: 1;
        }
        .typing-indicator {
            display: inline-block;
            padding: 5px 12px;
            background-color: #e9ecef;
            border-radius: 15px;
            font-size: 13px;
            color: #6c757d;
            margin-top: 5px;
            animation: pulse 1.5s infinite ease-in-out;
        }
        .message-status {
            font-size: 11px;
            margin-left: 8px;
            opacity: 0.8;
        }
        .message-status.delivered {
            color: #ccc;
        }
        .message-status.read {

        }

            position: relative;

            left: 0;

            font-size: 1em;

        }
        .chat-header .d-flex {
            align-items: center;
        }
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1060; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */

            align-items: center;
        }
        .modal-content {

            padding: 20px;

            width: 80%;
            max-width: 400px;
            border-radius: 10px;

        @keyframes fadeIn {

        }
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }

        }
        @keyframes slideOutRight {
            from { transform: translateX(0); opacity: 1; }

        // Helper to format timestamp to a readable last seen string
        function formatLastSeen(timestamp) {
            if (!timestamp) return 'Unknown';
            const date = new Date(timestamp);
            const now = new Date();
            const diffSeconds = Math.floor((now - date) / 1000);

            if (diffSeconds < 60) {
                return 'just now';
            } else if (diffSeconds < 3600) {
                const minutes = Math.floor(diffSeconds / 60);
                return `${minutes} min ago`;
            } else if (diffSeconds < 86400) {
                const hours = Math.floor(diffSeconds / 3600);
                return `${hours} hr ago`;
            } else {
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }) + ' at ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
        }

        // Initialize battery and network monitoring
        function initDeviceStatus() {
            // Battery status
            if ('getBattery' in navigator) {
                navigator.getBattery().then(battery => {
                    batteryMonitor = battery;
                    
                    // Initial update
                    updateUserBatteryStatus(battery);
                    updateBatteryDisplay(battery);

                    battery.addEventListener('levelchange', () => {
                        if (currentUser) {
                            updateUserBatteryStatus(battery);
                            updateBatteryDisplay(battery);
                        }
                    });
                    
                    battery.addEventListener('chargingchange', () => {
                        if (currentUser) {
                            updateUserBatteryStatus(battery);
                            updateBatteryDisplay(battery);
                        }
                    });
                });
            }
            
            // Network status
            function updateNetworkStatus() {
                const status = navigator.onLine ? "Online" : "Offline";
                const connection = navigator.connection;
                let networkType = "Unknown";
                
                if (connection) {
                    networkType = connection.effectiveType || connection.type || "Unknown";
                }
                
                networkStatus.textContent = `${status} (${networkType})`;
                chatNetworkStatus.textContent = `${status} (${networkType})`;
            }
            
            window.addEventListener('online', updateNetworkStatus);
            window.addEventListener('offline', updateNetworkStatus);
            
            if (navigator.connection) {
                navigator.connection.addEventListener('change', updateNetworkStatus);
            }
            
            updateNetworkStatus(); // Initial call
        }

        function updateBatteryDisplay(battery) {
            const level = Math.round(battery.level * 100);
            const charging = battery.charging ? "⚡" : "";
            batteryStatus.textContent = `Battery: ${level}% ${charging} ${getBatteryEmoji(level)}`;
        }

        function updateUserBatteryStatus(battery) {
            if (!currentUser) return;
            
            const level = Math.round(battery.level * 100);
            const charging = battery.charging ? "⚡" : "";
            
            database.ref('users/' + currentUser.phoneNumber).update({
                batteryLevel: level,
                batteryCharging: battery.charging,
                lastSeen: firebase.database.ServerValue.TIMESTAMP
            });
        }

        // Registration
        registerBtn.addEventListener('click', async () => { // Made async
            const phoneNumber = phoneNumberInput.value.trim();
            const userName = userNameInput.value.trim();
            
            if (!phoneNumber || !userName || phoneNumber.length !== 10 || !/^\d+$/.test(phoneNumber)) {
                console.error('Error: Please ensure both phone number (10 digits) and name are entered correctly.');
                return;
            }

            // Show connecting message and disable button
            connectingMessage.style.display = 'block';
            registerBtn.disabled = true;

            try {
                // Check if user already exists
                const snapshot = await database.ref('users/' + phoneNumber).once('value');
                if (snapshot.exists() && snapshot.val().name !== userName) {
                    console.error('Error: This phone number is already registered with a different name');
                    // Hide connecting message and re-enable button on error
                    connectingMessage.style.display = 'none';
                    registerBtn.disabled = false;
                    return;
                }
                
                // Save user to Firebase
                await database.ref('users/' + phoneNumber).set({
                    name: userName,
                    phoneNumber: phoneNumber,
                    lastSeen: firebase.database.ServerValue.TIMESTAMP,
                    online: true,
                    batteryLevel: 0,
                    batteryCharging: false
                });

                currentUser = { phoneNumber, name: userName };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                showContactsScreen();
                monitorOnlineStatus();
                listenForGameInvitations();
                console.log(`Welcome: Hi ${userName}! You're now registered.`);
                
                if (batteryMonitor) {
                    updateUserBatteryStatus(batteryMonitor);
                }

        function loadChatMessages() {
            chatMessages.innerHTML = ''; // Clear messages on load to prevent duplicates

                console.warn("loadChatMessages: currentUser or currentChatWith is null. Cannot load messages.");
                return;
            }
            
            const chatId = [currentUser.phoneNumber, currentChatWith.phoneNumber]
                .sort()
                .join('_');
            
            console.log("loadChatMessages: Setting up listener for chatId:", chatId);

            // Detach previous listener if it exists to prevent duplicate messages
            if (messageListeners[chatId]) {
                console.log("loadChatMessages: Detaching existing listener for chatId:", chatId);
                database.ref('chats/' + chatId).off('child_added', messageListeners[chatId]);
            }
            
            // Fetch existing messages first, then listen for new ones
            database.ref('chats/' + chatId)
                .orderByChild('timestamp')
                .once('value', (snapshot) => {
                    console.log("loadChatMessages: Initial message load snapshot received. Has data:", snapshot.exists());
                    if (snapshot.exists()) {
                        snapshot.forEach((childSnapshot) => {
                            const message = childSnapshot.val();
                            const messageKey = childSnapshot.key;
                            console.log("loadChatMessages: Processing historical message:", message, "key:", messageKey); // Added log
                            addMessageToChat(message, messageKey);
                            // Mark messages as read if they are from the other user and chat screen is active
                            if (message.sender === currentChatWith.phoneNumber && !message.read && chatScreen.style.display === 'block') {

                    } else {
                        console.log("loadChatMessages: No historical messages found for chatId:", chatId);
                    }
                }, (error) => {
                    console.error("Firebase 'once' listener error for initial messages:", error);
                }).then(() => {
                    // After initial load, set up the 'child_added' listener for real-time updates
                    messageListeners[chatId] = database.ref('chats/' + chatId)
                        .orderByChild('timestamp')
                        .on('child_added', (snapshot) => {
                            const message = snapshot.val();
                            const messageKey = snapshot.key;
                            console.log("loadChatMessages: Received new message via child_added:", message, "key:", messageKey);
                            
                            // Only add if it's a truly new message (not one already loaded by 'once')
                            // This check is a bit tricky with 'child_added' after 'once', but for simplicity,
                            // we'll rely on clearing chatMessages.innerHTML and then adding.
                            // A more robust solution might involve tracking last loaded message timestamp.
                            
                            // Check if the message is already in the DOM to avoid duplicates
                            // (This is a basic check, a unique ID on messageDiv would be better)
                            const existingMessageDiv = chatMessages.querySelector(`[data-message-key="${messageKey}"]`);
                            if (!existingMessageDiv) {

                            } else {
                                console.log("loadChatMessages: Message already exists in DOM, skipping:", messageKey);
                            }

                            // Mark message as read if it's from the other user and chat screen is active
                            if (message.sender === currentChatWith.phoneNumber && !message.read && chatScreen.style.display === 'block') {
                                console.log("loadChatMessages: Marking message as read:", messageKey);
                                database.ref(`chats/${chatId}/${messageKey}`).update({
                                    read: true
                                });
                            }
                            
                            // Handle unread counts and notifications for messages not from current user
                            if (message.sender !== currentUser.phoneNumber) {
                                if (chatScreen.style.display === 'none' || (currentChatWith && currentChatWith.phoneNumber !== message.sender)) {
                                    unreadCounts[message.sender] = (unreadCounts[message.sender] || 0) + 1;
                                    console.log("loadChatMessages: Unread count for", message.sender, ":", unreadCounts[message.sender]);
                                    
                                    database.ref('users/' + message.sender).once('value').then(senderSnapshot => {

                                    }).catch(error => {

                                        loadContacts(contactSearch.value.trim());
                                    });
                                }
                            }
                        }, (error) => {
                            console.error("Firebase 'child_added' listener error:", error);
                        });
                });
        }

        // Handle cell clicks in the game
        function handleCellClick(e) {
            if (!gameActive || !gameRef || !currentUser || !currentChatWith) return;
            
            const cell = e.target;
            const cellIndex = cell.dataset.index;
            
            gameRef.child('cells').child(cellIndex).once('value').then(snapshot => {
                const cellData = snapshot.val();
                if (cellData && cellData.color && !cellData.poppedBy) {
                    // Atomically update cell to prevent race conditions
                    gameRef.child('cells').child(cellIndex).transaction((currentCell) => {
                        if (currentCell && currentCell.color && !currentCell.poppedBy) {
                            return {
                                color: null, // Remove color
                                poppedBy: currentUser.phoneNumber,
                                poppedAt: firebase.database.ServerValue.TIMESTAMP
                            };
                        }
                        return undefined; // Abort the transaction if cell already popped or no color
                    }).then((result) => {
                        if (result.committed) {
                            // Update score for the player who successfully popped the cell
                            gameRef.child(`scores/${currentUser.phoneNumber}`).transaction((currentScore) => {
                                return (currentScore || 0) + 1;
                            });

                            // Add animation
                            cell.classList.add('cell-popped');
                            setTimeout(() => {
                                cell.classList.remove('cell-popped');
                            }, 300);
                        }
                    });
                }
            });
        }

                currentChatWith = inviterUser;
            } else {
                console.error("Error: Inviter user data not found for acceptance.");
                return;
            }

            database.ref(`gameInvitations/${invitationKey}`).update({
                status: 'accepted',
                acceptedAt: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                // Send a chat message to the inviter confirming acceptance
                database.ref('chats/' + chatId).push().set({
                    text: `${currentUser.name} accepted your game invitation! Starting game.`,
                    sender: currentUser.phoneNumber,
                    receiver: inviterPhoneNumber,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    delivered: true,
                    read: false,
                    type: 'text' // Regular text message
                });
                startGame(gameIdToStart);
            }).catch(error => {
                console.error("Error accepting game invitation:", error);
                console.error('Error: Failed to accept game invitation. Please try again.');
            });
        }

        // Function to decline a game invitation (can be called if we re-introduce a decline mechanism)
        function declineGameInvitation(invitationKey, chatMessageKey, chatId, inviterPhoneNumber) {
            database.ref(`gameInvitations/${invitationKey}`).update({
                status: 'declined',
                declinedAt: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                // Send a chat message to the inviter confirming decline
                database.ref('chats/' + chatId).push().set({
                    text: `${currentUser.name} declined your game invitation.`,
                    sender: currentUser.phoneNumber,
                    receiver: inviterPhoneNumber,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    delivered: true,
                    read: false,
                    type: 'text' // Regular text message
                });
                // Also remove the invitation from the invitations node for cleanup
                database.ref(`gameInvitations/${invitationKey}`).remove();
            }).catch(error => {
                console.error("Error declining game invitation:", error);
                console.error('Error: Failed to decline game invitation. Please try again.');
            });
        }

        // Start the game (now called after invitation acceptance)
        function startGame(idOfGame) {
            if (!currentUser || !currentChatWith) {
                console.error('Game Error: User or opponent not set for game.');
                return;
            }
            
            gameActive = true;
            gameId = idOfGame; // Use the gameId passed from the invitation
            gameRef = database.ref(`games/${gameId}`);
            
            // Set up game players
            playerYouName.textContent = currentUser.name;
            playerOpponentName.textContent = currentChatWith.name;
            
            // Explicitly reset scores for the new game
            playerYouScore.textContent = '0';
            playerOpponentScore.textContent = '0';

            // Update scores in Firebase to 0 for a fresh start
            gameRef.child('scores').set({
                [currentUser.phoneNumber]: 0,
                [currentChatWith.phoneNumber]: 0
            });
            
            // Get opponent battery status
            database.ref(`users/${currentChatWith.phoneNumber}`).once('value').then(snapshot => {
                const opponent = snapshot.val();
                if (opponent) {
                    const batteryText = opponent.batteryLevel !== undefined ? 
                        `Battery: ${opponent.batteryLevel}% ${opponent.batteryCharging ? '⚡' : ''}` : 
                        'Battery: Unknown';
                    playerOpponentBattery.textContent = batteryText;
                }
            });
            
            // Initialize game state (only if it's a new game or if it was ended)
            gameRef.once('value').then(snapshot => {
                const existingGame = snapshot.val();
                if (!existingGame || existingGame.status === 'ended') {
                    gameRef.set({
                        player1: currentUser.phoneNumber,
                        player1Name: currentUser.name,
                        player2: currentChatWith.phoneNumber,
                        player2Name: currentChatWith.name,
                        status: 'playing',
                        startedAt: firebase.database.ServerValue.TIMESTAMP,
                        // Scores are already reset above, no need to re-initialize here
                        cells: {} // Initialize cells for the new game
                    });
                } else {
                    // If game already exists and is playing, just join and update UI
                    gameRef.update({
                        status: 'playing' // Ensure status is playing
                    });
                }
            });

            // Initialize grid
            initGameGrid();
            
            // Start timer
            timeLeft = 60;
            gameTimer.textContent = `Time: ${timeLeft}`;
            clearInterval(timerInterval); // Clear any existing timer
            timerInterval = setInterval(() => {
                timeLeft--;
                gameTimer.textContent = `Time: ${timeLeft}`;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            // Listen for game state changes
            gameRef.on('value', (snapshot) => {
                const gameData = snapshot.val();
                if (!gameData) return;
                
                // Update scores
                if (gameData.scores) {
                    playerYouScore.textContent = gameData.scores[currentUser.phoneNumber] || '0';
                    playerOpponentScore.textContent = gameData.scores[currentChatWith.phoneNumber] || '0';
                }
                
                // Check if game ended (if opponent ended it)
                if (gameData.status === 'ended' && gameActive) {
                    endGame(true); // Pass true to indicate it was ended by another player or timer
                }
            });
            
            // Listen for cell changes
            gameRef.child('cells').on('child_changed', (snapshot) => {
                const cellData = snapshot.val();
                const cellIndex = snapshot.key;
                const cell = document.querySelector(`.game-cell[data-index="${cellIndex}"]`);
                
                if (cellData && cell) {
                    if (cellData.poppedBy) {
                        // Cell was popped by someone, remove color
                        cell.style.backgroundColor = '';
                        cell.classList.add('cell-popped');
                        setTimeout(() => {
                            cell.classList.remove('cell-popped');
                        }, 300);
                    } else if (cellData.color) {
                        // New color appeared
                        cell.style.backgroundColor = cellData.color;
                    }
                }
            });

            gameRef.child('cells').on('child_added', (snapshot) => {
                const cellData = snapshot.val();
                const cellIndex = snapshot.key;
                const cell = document.querySelector(`.game-cell[data-index="${cellIndex}"]`);
                if (cellData && cell && cellData.color) {
                    cell.style.backgroundColor = cellData.color;
                }
            });
            
            // Start adding colors to cells
            clearInterval(gameInterval); // Clear any existing game interval
            gameInterval = setInterval(() => {
                if (!gameActive) return;
                
                const cellsOnScreen = Array.from(document.querySelectorAll('.game-cell'));
                // Filter cells that don't have a color (i.e., not yet appeared or have been popped)
                const emptyCells = cellsOnScreen.filter(cell => !cell.style.backgroundColor);
                
                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    const cellIndex = randomCell.dataset.index;
                    
                    // Add color to the cell in Firebase
                    gameRef.child('cells').child(cellIndex).set({
                        color: randomColor,
                        appearedAt: firebase.database.ServerValue.TIMESTAMP
                    });
                }
            }, 1000);
            
            gameContainer.style.display = 'flex';
            console.log('Game Started: Playing Color Pop with ' + currentChatWith.name + '!');
        }

        // End the game
        function endGame(fromFirebase = false) {
            if (!gameActive && !fromFirebase) return; // Prevent double ending if already ended by Firebase listener

            gameActive = false;
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            
            if (gameRef && !fromFirebase) { // Only update status if ending from client side
                // Update game status to ended
                gameRef.update({
                    status: 'ended',
                    endedAt: firebase.database.ServerValue.TIMESTAMP
                });
            }

            if (gameRef) {
                // Get final scores
                gameRef.child('scores').once('value').then(snapshot => {
                    const scores = snapshot.val();
                    if (scores) {
                        const yourScore = scores[currentUser.phoneNumber] || 0;
                        const opponentScore = scores[currentChatWith.phoneNumber] || 0;
                        
                        let message = `Game over! Final score - You: ${yourScore}, ${currentChatWith.name}: ${opponentScore}`;
                        if (yourScore > opponentScore) {
                            message += " - You win! 🎉";
                        } else if (yourScore < opponentScore) {
                            message += " - You lose! 😢";
                        } else {
                            message += " - It's a tie!";
                        }
                        
                        console.log('Game Over: ' + message);
                    }
                });
                
                // Clean up listeners
                gameRef.off();
                gameRef.child('cells').off();
                
                // Explicitly remove entire game data from Firebase when game ends
                if (gameId) {
                    database.ref(`games/${gameId}`).remove().catch(error => { 
                        console.error("Error removing game data:", error);
                    });
                }

                gameRef = null;
                gameId = null;
            }
            gameContainer.style.display = 'none'; // Ensure game container is hidden
        }

        // Unified handler for play game buttons
        async function handlePlayGameButtonClick() {
            if (!currentUser || !currentChatWith) {
                console.error('Game Error: Please select a contact to play with first!');
                return;
            }

            const invitationsRef = database.ref('gameInvitations');
            const gameIdForThisPair = [currentUser.phoneNumber, currentChatWith.phoneNumber].sort().join('_') + '_game';

            // Check if there's a pending invitation *from* currentChatWith *to* currentUser
            const incomingInvitationQuery = invitationsRef
                .orderByChild('invitee')
                .equalTo(currentUser.phoneNumber);

            const incomingSnapshot = await incomingInvitationQuery.once('value');
            let pendingIncomingInvitation = null;

            incomingSnapshot.forEach(childSnapshot => {
                const invitation = childSnapshot.val();
                if (invitation.inviter === currentChatWith.phoneNumber && invitation.status === 'pending') {
                    pendingIncomingInvitation = { key: childSnapshot.key, ...invitation };
                    return true; // Stop iterating
                }
            });

            if (pendingIncomingInvitation) {
                // Scenario 1: Current user is the invitee and there's a pending invitation from the chat partner
                console.log(`Game Invitation: Accepting game invitation from ${currentChatWith.name}...`);
                
                // Update the invitation status in Firebase
                await database.ref(`gameInvitations/${pendingIncomingInvitation.key}`).update({
                    status: 'accepted',
                    acceptedAt: firebase.database.ServerValue.TIMESTAMP
                });

                // Send a chat message to the inviter confirming acceptance
                const chatId = [currentUser.phoneNumber, currentChatWith.phoneNumber].sort().join('_');
                database.ref('chats/' + chatId).push().set({
                    text: `${currentUser.name} accepted your game invitation! Starting game.`,
                    sender: currentUser.phoneNumber,
                    receiver: currentChatWith.phoneNumber,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    delivered: true,
                    read: false,
                    type: 'text' // Regular text message
                });

                startGame(pendingIncomingInvitation.gameId);

            } else {
                // Scenario 2: No pending invitation from this partner, so initiate a new one
                // This also covers the case where the current user is the inviter
                
                // Check if there's an existing game or invitation initiated by current user
                const existingGameSnapshot = await database.ref(`games/${gameIdForThisPair}`).once('value');
                const existingGame = existingGameSnapshot.val();

                if (existingGame && existingGame.status === 'playing') {
                    console.log(`Game in Progress: ${currentChatWith.name} is already in a game with you. Joining...`);
                    startGame(gameIdForThisPair);
                    return;
                }

                // Initiate a new game invitation and send a text message
                initiateGame();
            }
        }

        // New game button
        newGameBtn.addEventListener('click', () => {
            endGame(); // End current game properly
            initiateGame(); // Initiate a new game invitation
        });

        // Close game button - now shows confirmation modal
        closeGameBtn.addEventListener('click', () => {
            // Check if game is active before showing modal
            if (gameActive) {
                confirmationModal.style.display = 'flex'; // Show the modal
            } else {
                endGame(); // If game is not active, just end it (e.g., if it was already ended by timer/opponent)
                gameContainer.style.display = 'none';
            }
        });

        // Event listeners for the confirmation modal buttons
        closeModalBtn.addEventListener('click', () => {
            confirmationModal.style.display = 'none'; // Hide the modal
        });

        confirmYesBtn.addEventListener('click', () => {
            confirmationModal.style.display = 'none'; // Hide the modal
            endGame(); // Proceed to end the game
        });

        confirmNoBtn.addEventListener('click', () => {
            confirmationModal.style.display = 'none'; // Hide the modal
        });

        // Close the modal if the user clicks outside of it
        window.addEventListener('click', (event) => {
            if (event.target == confirmationModal) {
                confirmationModal.style.display = 'none';
            }
        });


        // Play game buttons now use the unified handler
        // playGameBtn.addEventListener('click', handlePlayGameButtonClick); // Removed from contacts screen
        playGameInChatBtn.addEventListener('click', handlePlayGameButtonClick);

        // Function to update the state of the Register button
        function updateRegisterButtonState() {
            const phoneNumber = phoneNumberInput.value.trim();
            const userName = userNameInput.value.trim();
            const isValidPhoneNumber = phoneNumber.length === 10 && /^\d+$/.test(phoneNumber);
            const isValidUserName = userName.length > 0;

            // Only enable if both are valid AND the connecting message is NOT visible
            registerBtn.disabled = !(isValidPhoneNumber && isValidUserName) || connectingMessage.style.display === 'block';
        }

        // Add event listener for phone number input for live feedback
        phoneNumberInput.addEventListener('input', () => {
            const phoneNumber = phoneNumberInput.value.trim();
            const isValidLength = phoneNumber.length === 10;
            const isNumeric = /^\d+$/.test(phoneNumber);

            if (phoneNumber.length > 0 && (!isValidLength || !isNumeric)) {
                phoneNumberFeedback.textContent = "Number 2 valke likha bhul nkrba dei 🙂"; // Updated message
                phoneNumberFeedback.style.display = 'block';
                phoneNumberFeedback.classList.add('fade-in-animation');
            } else {
                phoneNumberFeedback.style.display = 'none';
                phoneNumberFeedback.classList.remove('fade-in-animation');
            }
            updateRegisterButtonState(); // Update button state on every input
        });

        // Add event listener for user name input to enable/disable button
        userNameInput.addEventListener('input', updateRegisterButtonState);


        // Check if user is already registered on page load
        window.addEventListener('load', () => {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showContactsScreen();
                monitorOnlineStatus();
                listenForGameInvitations(); // Start listening for game invitations on load
            } else {
                registrationScreen.style.display = 'block';
            }
            updateRegisterButtonState(); // Set initial state of the register button on load
        });
    </script>
